<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
          .button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(9, 148, 28, 0.541);
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
          }
          
          </style>
        <div style='top: 10px;text-align: center; z-index: 1;'>
            <button class="button" id="btn1">Play Sound</button>
            <button class="button" id="btn2">Stop Sound</button>
            <button class="button" id="btn3">Stop Video</button>
            <button class="button" id="btn4">Play Video</button>
          </div>
        <script>
            //METODO PARA CONTROLES VIDEO DE COMPOSICION
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                        document.getElementById("btn1").addEventListener("click", (e)=>{
                            this.vid.muted=false; })
                        document.getElementById("btn2").addEventListener("click", (e)=>{
                            this.vid.muted=true; })
                        document.getElementById("btn3").addEventListener("click", (e)=>{
                            this.vid.pause(); })
                        document.getElementById("btn4").addEventListener("click", (e)=>{
                            this.vid.play(); })
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });


            //METODO PARA CONTROLES VIDEO DE HISTORIA
            AFRAME.registerComponent('videohandlerOrigen', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vidorigen");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                        document.getElementById("btn1").addEventListener("click", (e)=>{
                            this.vid.muted=false; })
                        document.getElementById("btn2").addEventListener("click", (e)=>{
                            this.vid.muted=true; })
                        document.getElementById("btn3").addEventListener("click", (e)=>{
                            this.vid.pause(); })
                        document.getElementById("btn4").addEventListener("click", (e)=>{
                            this.vid.play(); })
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });

        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="../assets/composicion.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
                <video
                    id="vidorigen"
                    src="../assets/historia.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                preset="hiro"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-marker
            type='pattern' url='../assets/pattern-Hoba.patt'
                videohandlerOrigen
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerBA"
            >
                <a-video
                    src="#vidorigen"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<html>

<head>
    <title>Tierra con Luna</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        #arriba {
            position: absolute;
            top: 0%;
            left: 5%;
            width: 350px;
            height: 90px;
            background-color: rgb(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 13px;
            text-align: center;
            z-index: 1;
        }

        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div style='top: 10px;text-align: center; z-index: 1;'>
        <div id="arriba">En esta escena se puede apreciar nuestro planeta, con efecto de movimiento de rotación. A un
            costado, se puede ver un asteroide. Al mover la pantalla, te permite ver desde diferentes ángulos.
        </div>
    </div>
    <div id="botonesorigen" style='position: absolute; bottom: 2%; left: 1%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Volver</button>
    </div>
    <script>
        document.getElementById("btn7").addEventListener("click", (e) => {
            window.history.back();
        });
    </script>
    <a-scene vr-mode-ui="enabled: false">
        <assets timeout="30000">
            <img id="luna" src="../assets/moon.jpg" />
            <img id="tierra" src="../assets/earth.jpg" />
            <img id="fondo" src="../assets/fonig.jpg" />
            <img id="nubes" src="../assets/clouds.png" />
            <img id="luna_dis" src="../assets/moon disp.jpg" />
            <a-asset-item id="meteoro" src="../assets/Modelos/Meteoro planeta.glb"></a-asset-item>
        </assets>
        <!-- Camara -->
        <a-entity camera="userHeight: 1.6" look-controls position="5 0 17" rotation="0 90 0"></a-entity>
        <!-- Fondo -->
        <a-sky src="#fondo" rotation="0 -130 0"></a-sky>
        <!-- Los objetos en un solo entity -->
        <a-entity>
            <a-sphere position="0 .25 0" radius="3.28" material="src:#nubes;opacity: .99"
                animation="property: rotation; easing: linear; dur: 220000; from: 210 -270 0; to: -150 90 0; loop: true"></a-sphere>
            <a-sphere position="0 .25 0" radius="3.25" src="#tierra"
                animation="property:rotation; dur:150000; easing: linear; to: 0 360 0; loop: true"></a-sphere>
            <a-entity gltf-model="#meteoro" position="10 .25 0" scale="3 3 3"
                animation="property: rotation; dur:20000; easing:linear; to: 0 360 360; loop: true"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>

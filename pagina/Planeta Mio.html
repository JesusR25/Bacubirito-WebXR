<html>
    <head>
        <title>Tierra con Luna</title>
        <meta name="description" content="360&deg; Image - A-Frame">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <style>
            #arriba{
                position: absolute;
            bottom: 0;
            top: 5%;
            left: 10%;
            width: 350px;
            height: 100px;
            transform: translate(-50%,-50%);
            background-color: rgb(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            }
        </style>
        <div id="arriba">Se puede ver nuestro planeta desde el espacio. A un lado, se ubica un asteroide rotando</div>
    </head>
    <body>
        <a-scene>
            <assets timeout="30000">
                <img id="luna" src="../assets/moon.jpg"/>
                <img id="tierra" src="../assets/earth.jpg"/>
                <img id="fondo" src="../assets/fonig.jpg"/>
                <img id="nubes" src="../assets/clouds.png"/>
                <img id="luna_dis" src="../assets/moon disp.jpg"/>
                <a-asset-item id="meteoro" src="../assets/Meteoro Vista.glb" ></a-asset-item>
            </assets>
            <!-- Camara -->
            <a-entity camera="userHeight: 1.6" look-controls position="5 0 10" rotation="0 90 0"></a-entity>
            <!-- Fondo -->
            <a-sky src="#fondo" rotation="0 -130 0"></a-sky>
            <!-- Los objetos en un solo entity -->
            <a-entity>
                <a-sphere position="0 .25 0" radius="3.28" material="src:#nubes;opacity: .99" animation="property: rotation; easing: linear; dur: 220000; from: 210 -270 0; to: -150 90 0; loop: true"></a-sphere>
                <a-sphere position="0 .25 0" radius="3.25" src="#tierra" animation="property:rotation; dur:150000; easing: linear; to: 0 360 0; loop: true"></a-sphere>
                <a-entity gltf-model="#meteoro" position="10 .25 0" scale="3 3 3" animation="property: rotation; dur:20000; easing:linear; to: 0 360 250; loop: true"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>

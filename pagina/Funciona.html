<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: Tap to place</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>


    <!-- 8thWall Web - Replace the app key here with your own app key -->

    <script src="../js/tap.js"></script>
  </head>

  <body>
    <!-- We must add the tap-place component to the scene so it has an effect -->
    <a-scene
      tap-place
      >

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/6pwiq7hSrHr -->
        <a-asset-item id="treeModel" src="tree.glb"></a-asset-item>
        <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->

      <a-marker
        type='pattern' url='../assets/pattern-Ahnighito.patt'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerRA" >
            <a-entity
            id="bmo"
            gltf-model="#bowser"
            position="0 0 0"
            scale="0.05 0.05 0.05"
            class="clickable" 
            >
        </a-entity>
        <a-entity camera></a-entity>

    </a-marker> 
      <!-- Adding the cantap class allows the ground to be clicked -->

    </a-scene>
  </body>
</html>

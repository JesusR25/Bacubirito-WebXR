<html>
    <head>
        <title>Bacubirito Pruebas</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <script> 
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    //Declaramos los 3 markers
                    var marker2 = document.querySelector("#modelo");
                    //Videos para pausarlos y reproducirlos
                    var modelo = document.querySelector("#bac");
                    //Marker 2
                    marker2.addEventListener('markerFound', function () {
                        modelo.setAttribute("visible", true);
                    }.bind(this));
                },
            });


            AFRAME.registerComponent('for_a_marker', {
              init: function () {
                var text = document.querySelector('#bac');
                text.addEventListener("click", function (evt) { //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
                alert("do your stuff");
            });
    }
});

        </script>

    </head>

    <body>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
 
            <a-assets>
                <a-asset-item id="bacu" src="../assets/Bacubirito/SinMapa.glb"></a-asset-item>
            </a-assets>
            
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
            <a-entity class="intersectable" id="bac" position="0 0.2 -4" visible="false" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#bacu" videohandler for_a_marker></a-entity>
            <a-marker id="modelo" preset="hiro">
            </a-marker>


            <a-camera fov="45"></a-camera>
            </a-scene>    
    </body>
</html>

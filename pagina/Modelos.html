<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="../js/cursor.js" defer></script>
    <script>
        //0 para pausado y 1 para reproduciendo
        var contador = 1;
        function pausar(){
            var vid = document.querySelector("#vid");
            if(contador == 0){
                vid.play();
            }else{
                vid.pause();
            }
        }
        function readDeviceOrientation() {
            if (Math.abs(window.orientation) === 90) {
                // Landscape
                document.querySelector("#primero").setAttribute("width", 3);
                document.querySelector("#primero").setAttribute("height", 1.5);
                document.body.addEventListener("click", pausar);
            } else {
            // Portrait
            document.querySelector("#primero").setAttribute("width", 1.5);
            document.querySelector("#primero").setAttribute("height", 1.5);
            }
        }
        window.onorientationchange = readDeviceOrientation;
    </script>
    <script>
        AFRAME.registerComponent('cambios', {
            init: function () {
                //Click en escena
                //Videoossss
                var marvid = document.querySelector("#pri");
                var vid = document.querySelector("#vid");
                var vidfor = document.querySelector("#primero");
                //Videosssss
                const modelList = ["cobalto", "niquel", "Hierro", "azufre"];
                const meteoros = ["metcob", "metniq", "methie", "metazu"];
                let idx = -1;
                var el = this.el;
                var prin = document.querySelector("#cob");
                //Markeeeeeerr
                var marker = document.querySelector("#marmol");
                var modelo = document.querySelector("#mod");
                var caja = document.getElementById("caja");
                var parrafo = document.getElementById("parrafo");
                var flechas = document.getElementById("flechas");
                var ant = document.getElementById("flechasant");
                //Variables
                let introduccion = 'El meteorito de bacubirito esta compuesto por 4 elementos. Haga click en la esfera para ver cada uno de ellos.';
                let textazu = 'El meteorito de Bacubirito contiene un 0.005% de Azufre.';
                let textcob = 'El meteorito de Bacubirito tambien contiene un 0.21% de Cobalto.';
                let texthie = 'El meteorito de Bacubirito contiene un 88.94% de Hierro.';
                let textniq = 'El meteorito de Bacubirito contiene un 6.98% de Niquel.';
                const listtext = [textcob, textniq, texthie, textazu];
                //document.querySelector("#footer").innerHTML = `${introduccion}`;

                //Evento del marker found
                marker.addEventListener('markerFound', function () {
                        //Primero escondemos todo de los 2 videos anteriores
                        var botonv = document.getElementById("botones");
                        botonv.style.display = "none"
                        vid.pause();
                        document.querySelector("#primero").setAttribute("visible", false);
                        caja.style.display = "block";
                        flechas.style.display = "block";
                        ant.style.display = "block";
                        prin.setAttribute("visible", true);
                        modelo.setAttribute("visible", true)
                        //Añadir evento al boton anterior
                        document.getElementById("btnAnt").addEventListener("click", (e)=>{
                            if(idx<=0){
                                idx=3
                                prin.removeAttribute('gltf-model');
                                prin.setAttribute('gltf-model', `#${modelList[idx]}`)
                                //Texto sobre informacion del material
                                document.querySelector("#parrafo").innerHTML = `#${listtext[idx]}`;
                                modelo.removeAttribute('gltf-model');
                                modelo.removeAttribute('scale');
                                modelo.setAttribute('scale', '0.4 0.4 0.4');
                                modelo.setAttribute('gltf-model', `#${meteoros[idx]}`);
                            }else{
                                idx= idx - 1
                                prin.removeAttribute('gltf-model');
                                prin.setAttribute('gltf-model', `#${modelList[idx]}`)
                                //Texto sobre informacion del material
                                document.querySelector("#parrafo").innerHTML = `#${listtext[idx]}`;
                                modelo.removeAttribute('gltf-model');
                                modelo.removeAttribute('scale');
                                modelo.setAttribute('scale', '0.4 0.4 0.4');
                                modelo.setAttribute('gltf-model', `#${meteoros[idx]}`);
                            }
                        });
                        //Añadir evento al boton siguiente
                        document.getElementById("btnSig").addEventListener("click", (e)=>{
                            idx = (idx + 1) % modelList.length;
                            prin.removeAttribute('gltf-model');
                            prin.setAttribute('gltf-model', `#${modelList[idx]}`)
                            //Texto sobre informacion del material
                            document.querySelector("#parrafo").innerHTML = `#${listtext[idx]}`;
                            modelo.removeAttribute('gltf-model');
                            modelo.removeAttribute('scale');
                            modelo.setAttribute('scale', '0.4 0.4 0.4');
                            modelo.setAttribute('gltf-model', `#${meteoros[idx]}`);
                        });
                    }.bind(this));

                    marvid.addEventListener('markerFound', function () {
                        //Primero escondemos todo de los 2 videos anteriores
                        caja.style.display = "none";
                        flechas.style.display = "none";
                        ant.style.display = "none";
                        prin.setAttribute("visible", false);
                        modelo.setAttribute("visible", false)
                        //Aqui hacemos todo lo del video del marker correspondiente
                        var boton = document.getElementById("botones");
                        boton.style.display = "block"
                        vid.play();
                        document.querySelector("#primero").setAttribute("visible", true);
                        document.getElementById("btn1").addEventListener("click", (e)=>{
                            vid.muted=false; })
                        document.getElementById("btn2").addEventListener("click", (e)=>{
                            vid.muted=true; })
                        document.getElementById("btn3").addEventListener("click", (e)=>{
                            contador = 0;
                            vid.pause(); })
                        document.getElementById("btn4").addEventListener("click", (e)=>{
                            contador = 1;
                            vid.play(); })
                    }.bind(this));

            }
        });
    </script>
    <style>

            position: absolute;
            bottom: 0;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 100px;
            transform: translate(-50%, -50%);

            z-index: 9999;

        }

          }
          p {
  margin: 20px;
}

    <meta name="apple-mobile-web-app-capable" content="yes">
    <div id="botones" style='top: 20px;text-align: center; z-index: 1; display: none;'>
        <button class="butt" id="btn1">Play Sound</button>
        <button class="butt" id="btn2">Stop Sound</button>
        <button class="butt" id="btn3">Stop Video</button>
        <button class="butt" id="btn4">Play Video</button>
    </div>
</head>



<body style='margin : 5px; overflow: hidden; font-family: Monospace;'>
    

    <div id="flechas" style='position: absolute;top: 15%;text-align: center; z-index: 9999; right: 0%; display: none;'>
        <button class="button" id="btnSig">
            <img src="../assets/sig.png" width="40px" </button>
    </div>

    <div id="flechasant" style='position: absolute;top: 15%;text-align: center; z-index: 9999; left: 0%; display: none;'>
        <button class="button" id="btnAnt">
            <img src="../assets/ant.png" width="40px">
        </button>
    </div>


    
    <div id="caja" style="display: none;">
        <div id="footer">
            <p id="parrafo">El meteorito de bacubirito esta compuesto por 4 elementos. Haga click en la esfera para ver cada uno de ellos.</p>
        </div>
    </div>
    <a-scene id="esc" embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' class="clickable" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
        gesture-detector >
        <a-assets>
            <video
                    id="vid"
                    src="../assets/composicion.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            <a-asset-item id="spinosaurus" src="../assets/ModComp/Bueno Posicion.glb"></a-asset-item>
            <a-asset-item id="cobalto" src="../assets/ModComp/EsfTamCob.glb"></a-asset-item>
            <a-asset-item id="Hierro" src="../assets/ModComp/EsfTamHie.glb"></a-asset-item>
            <a-asset-item id="azufre" src="../assets/ModComp/EsfTamAzu.glb"></a-asset-item>
            <a-asset-item id="niquel" src="../assets/ModComp/EsfTamNiq.glb"></a-asset-item>
            <!-- Meteoro de elementos-->
            <a-asset-item id="metcob" src="../assets/ModComp/CompCob.glb"></a-asset-item>
            <a-asset-item id="methie" src="../assets/ModComp/CompHie.glb"></a-asset-item>
            <a-asset-item id="metazu" src="../assets/ModComp/CompAzu.glb"></a-asset-item>
            <a-asset-item id="metniq" src="../assets/ModComp/CompNiq.glb"></a-asset-item>
             <!-- Bacubirito de elementos-->
            <!-- Esto es un comentario  position="-1 0 1"-->
            <!-- Esto es un comentario  position="-1 0 1"-->
        </a-assets>
        <!--    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>-->


        <a-entity id="cob" visible="false" position="0 1 -4" scale="1 1 1" class="clickable" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 25000" cambios></a-entity>
        <a-entity id="mod" visible="false" position="0 -0.8 -4" class="clickable" rotation="0 0 0" gesture-handler animation="property: rotation; to: 0 360 360; loop: true; dur: 30000"></a-entity>
        <a-marker id="marmol" type='pattern' url='../assets/pattern-Willamette.patt' raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA"></a-marker>
            
        <a-video id="primero" visible="false" src="#vid" width="1.5" height="1.5" position="0 0.2 -4" class="clickable" videohandler gesture-handler ></a-video>
        <a-marker id="pri"type='pattern' url='../assets/pattern-Hoba.patt' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>

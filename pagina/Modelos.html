<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>


    <meta name="apple-mobile-web-app-capable" content="yes">




<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' gesture-detector>
        <a-assets timeout="30000">
            <a-asset-item id="spinosaurus" src="../assets/Bueno Posicion.glb" ></a-asset-item>
            <a-asset-item id="cobalto" src="../assets/Cobalto.glb" ></a-asset-item>
            <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
              <!-- Esto es un comentario  position="-1 0 1"-->
        </a-assets>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>

    <a-marker
        type='pattern' url='../assets/pattern-Willamette.patt'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA" >
        <a-entity
            id="bowser-model"
            gltf-model="#spinosaurus"
            position="0 0 0"
            scale="2 2 2"
            class="clickable"
            rotation="180 90 90"
            gesture-handler >
        </a-entity>
        <a-entity
            id="cobalto"
            gltf-model="#cobalto"
            position="0 0 0"
            scale="1 1 1"
            class="clickable"
            rotation="0 0 0"
            gesture-handler >
        </a-entity>
    </a-marker> 

    <a-marker
        type='pattern' url='../assets/pattern-Ahnighito.patt'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerRA" >
        <a-entity class="clickable" gesture-handler>
            <a-entity
            id="bmo"
            gltf-model="#bowser"
            position="0 0 0"
            scale="0.05 0.05 0.05"
            class="clickable" 
            >
        </a-entity>
        </a-entity>
    </a-marker> 
  
  <a-entity camera></a-entity>
  
    </a-scene>
</body>
</html>

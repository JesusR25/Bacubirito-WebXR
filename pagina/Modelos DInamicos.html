    <button class="butt" id="btn9">Reproducir</button>
    <button class="butt" id="btn10">Pausar</button>
    <button class="butt" id="btn11">Cerrar</button>
    <button class="butt" id="btn12">Sin usar</button>
  </div>

  <script>
    var activo = false;
    var volteado = false;

    //Boton para mostrar meteoro
    document.getElementById("btn12").addEventListener("click", (e) => {
                    //Primero escondemos todo de los 2 videos anteriores
                activo = false;
                document.querySelector("#tercero").setAttribute("visible", false);
                document.querySelector("#vidtipos").pause();
                //Aqui hacemos todo lo del video del marker correspondiente
                });
                //Boton para cerrar el video
                document.getElementById("btn11").addEventListener("click", (e) => {
                    document.querySelector("#vidtipos").pause();
                    document.querySelector("#tercero").setAttribute("visible", false);
                    activo = false;
                });
                //Boton para pausar video
                document.getElementById("btn10").addEventListener("click", (e) => {
                    document.querySelector("#vidtipos").pause();
                });
                //Boton para reproducir video
                document.getElementById("btn9").addEventListener("click", (e) => {
                    //Primero escondemos todo de los 2 videos anteriores
                    //Aqui hacemos todo lo del video del marker correspondiente
                    document.querySelector("#modelos").setAttribute("visible", false);
                    document.querySelector("#figuramet").setAttribute("visible", false);
                    document.querySelector("#vidtipos").play();
                    document.querySelector("#tercero").setAttribute("visible", true);
                    activo = true;
                    if (volteado) {
                        var pausa = document.getElementById("pause");
                        var play = document.getElementById("play");
                        pausa.style.display = "block";
                        play.style.display = "block";
                        pausa.addEventListener("click", (e) => {
                            document.querySelector("#vidtipos").pause();
                        })
                        play.addEventListener("click", (e) => {
                            document.querySelector("#vidotipos").play();
                        })
                    }
                });

    function readDeviceOrientation() {
        if (Math.abs(window.orientation) === 90) {
            // Landscape
            document.querySelector("#tercero").setAttribute("width", 3);
            document.querySelector("#tercero").setAttribute("height", 1.5);
            volteado = true;
            activarbotones();
        } else {
        // Portrait
        document.querySelector("#tercero").setAttribute("width", 1.5);
        document.querySelector("#tercero").setAttribute("height", 1.5);
        volteado = false;
        desactivarbotones();
        }
    }
    function activarbotones(){
            if(activo){
                var pausa = document.getElementById("pause");
                var play = document.getElementById("play");
                pausa.style.display = "block";
                play.style.display = "block";
                pausa.addEventListener("click", (e)=>{
                    vid2.pause(); })
                play.addEventListener("click", (e)=>{
                    vid2.play(); })
            }
        }
        function desactivarbotones(){
            var pausa = document.getElementById("play");
            var play = document.getElementById("pause");
            pausa.style.display = "none";
            play.style.display = "none";
        }
    window.onorientationchange = readDeviceOrientation;

    AFRAME.registerComponent('videohandler', {
        init: function () {
            //Declaramos las 3 series de botones
            //Declaramos los 3 markers
            var marker2 = document.querySelector("#ter");
            var rota = document.querySelector("#marmol");
            var cinturon = document.querySelector("#cinturon");
            //Videos para pausarlos y reproducirlos
            var vid2 = document.querySelector("#vidtipos");
            //Videos para esconderlos y manipularlos
            var vidfor2 = document.querySelector("#tercero");
            //Marker 2
            marker2.addEventListener('markerFound', function () {
                //Primero escondemos todo de los 2 videos anteriores
                document.querySelector("#figuramet").setAttribute("visible", false);
                document.querySelector("#modelos").setAttribute("visible", false);
                //Aqui hacemos todo lo del video del marker correspondiente
                vid2.play();
                activo = true;
                if(volteado){
                    var pausa = document.getElementById("pause");
                    var play = document.getElementById("play");
                    pausa.style.display = "block";
                    play.style.display = "block";
                    pausa.addEventListener("click", (e)=>{
                    vid.pause(); })
                    play.addEventListener("click", (e)=>{
                    vid.play(); })
                }
                document.querySelector("#tercero").setAttribute("visible", true);
                document.getElementById("btn9").addEventListener("click", (e)=>{
                    //Primero escondemos todo de los 2 videos anteriores
                    //Aqui hacemos todo lo del video del marker correspondiente
                    document.querySelector("#modelos").setAttribute("visible", false);
                    document.querySelector("#figuramet").setAttribute("visible", false);
                    document.querySelector("#vidtipos").play();
                    document.querySelector("#tercero").setAttribute("visible", true);
                    activo = true;
                    if (volteado) {
                        var pausa = document.getElementById("pause");
                        var play = document.getElementById("play");
                        pausa.style.display = "block";
                        play.style.display = "block";
                        pausa.addEventListener("click", (e) => {
                            document.querySelector("#vidtipos").pause();
                        })
                        play.addEventListener("click", (e) => {
                            document.querySelector("#vidotipos").play();
                        })
                    } })
                document.getElementById("btn10").addEventListener("click", (e)=>{
                    document.querySelector("#vidtipos").pause(); })
                document.getElementById("btn11").addEventListener("click", (e)=>{
                    document.querySelector("#vidtipos").pause();
                    document.querySelector("#tercero").setAttribute("visible", false);
                    activo = false; })
                document.getElementById("btn12").addEventListener("click", (e)=>{
                    activo = false;
                document.querySelector("#tercero").setAttribute("visible", false);
                document.querySelector("#vidtipos").pause(); })
            }.bind(this));
            rota.addEventListener('markerFound', function () {
                //Primero escondemos todo de los 2 videos anteriores
                activo = false;
                vid2.pause();
                document.querySelector("#tercero").setAttribute("visible", false);
                document.querySelector("#figuramet").setAttribute("visible", true);
                document.querySelector("#modelos").setAttribute("visible", false);
                //Aqui hacemos todo lo del video del marker correspondiente

            }.bind(this));
            cinturon.addEventListener('markerFound', function () {
                //Primero escondemos todo de los 2 videos anteriores
                activo = false;
                vid2.pause();
                document.querySelector("#tercero").setAttribute("visible", false);
                document.querySelector("#figuramet").setAttribute("visible", false);
                //Aqui hacemos todo lo del video del marker correspondiente
                swal({
                    title: "Cinturon de asteroides",
                    text: "Â¿Deseas ser redirigido a 'Cinturon de asteroides'?",
                    buttons: true,
                    dangerMode: true,
                })
                    .then((willDelete) => {
                        if (willDelete) {
                            window.location.href = "../pagina/cinturon.html";
                        } else {
                        }
                    });
            }.bind(this));
        },
    });
</script>


    </head>
    <body>
        <div id="play" style='position: absolute;top: 15%;text-align: center; z-index: 9999; left: 0%; top: 50%; display: none;'>
            <button class="button" id="control">
                <img src="../assets/control.png" width="40px">
            </button>
        </div>
        <div id="pause" style='position: absolute;top: 15%;text-align: center; z-index: 9999; left: 0%; top: 30%; display: none;'>
            <button class="button" id="control">
                <img src="../assets/controlp.png" width="40px">
            </button>
        </div>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
            <assets>
                <!-- Necesito Diferentes modelos par: El meteoro y el cinturon -->
                <a-asset-item id="meteoro" src="../assets/Juego/Meteoro Juego.glb" ></a-asset-item>
                <video
                id="vidtipos"
                src="../assets/tipos.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                playsinline
            ></video>
            </assets>

            <!-- Marker Meteorito Agpalilik 0 0 0 -- El primero es para izquierda y derecha. El segundo arriba y abajo. El tercero es mas al fondo o enfrente -->
            <a-marker id="cinturon"  preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            </a-marker>

            <a-entity id="figuramet" gltf-model="#meteoro" visible="false" scale="0.7 0.7 0.7" position="0 0 -4" animation="property: rotation; to: 0 360 360; loop: true; dur: 30000"></a-entity>
            <a-marker id="marmol" type='pattern' url='../assets/MarkersMG/pattern-Armanty.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            </a-marker>

            <a-video id="tercero" visible="false" src="#vidtipos" width="1.5" height="1.5" position="0 0.2 -4" class="clickable" videohandler></a-video>
            <a-marker id="ter" type='pattern' url='../assets/MarkersMG/pattern-MicrosoftTeams-image (1).patt' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Meteoritos mas grandes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
            <assets>
                <!-- Necesito Diferentes modelos par: El meteoro y el cinturon -->
                <a-asset-item id="cinturon" src="../assets/Modelos/Cinturon.glb" ></a-asset-item>
            </assets>

            <!-- Marker Meteorito Agpalilik 0 0 0 -- El primero es para izquierda y derecha. El segundo arriba y abajo. El tercero es mas al fondo o enfrente -->
            <a-marker  preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity position="0 0 0" animation="property: rotation; easing: linear; dur: 3000; to: 0 0 360; loop: true">
                    <a-entity position="1 0.5 0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0.7 2.5 0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="1 1 0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-0.8 1.3 -0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-0.5 -0.4 -0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0.5 -0.2 -0.2" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0.6 -1 -0.4" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-0.4 1 -0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0.5 0.35 0" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-0.4 -0.5 0.2" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

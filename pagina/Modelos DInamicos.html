<html>
    <head>
        <meta charset="utf-8" />
        <title>Meteoritos mas grandes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <style>
            .button {
              background-color: #4CAF50; 
              border: none;
              color: white;
              padding: 7px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 12px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 12px;
              border: 2px solid rgba(9, 148, 28, 0.541);
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            
        </style>

<div id="botonestipo" style='top: 20px;text-align: center; z-index: 1; display: none;'>
    <button class="button" id="btn9">Play Sound</button>
    <button class="button" id="btn10">Stop Sound</button>
    <button class="button" id="btn11">Stop Video</button>
    <button class="button" id="btn12">Play Video</button>
  </div>

  <script>
    function readDeviceOrientation() {
        if (Math.abs(window.orientation) === 90) {
            // Landscape
            document.querySelector("#tercero").setAttribute("width", 3);
            document.querySelector("#tercero").setAttribute("height", 1.5);
        } else {
        // Portrait
        document.querySelector("#tercero").setAttribute("width", 1.5);
        document.querySelector("#tercero").setAttribute("height", 1.5);
        }
    }
    window.onorientationchange = readDeviceOrientation;

    AFRAME.registerComponent('videohandler', {
        init: function () {
            //Declaramos las 3 series de botones
            var botones2 = document.getElementById("botonestipo");
            //Declaramos los 3 markers
            var marker2 = document.querySelector("#ter");
            //Videos para pausarlos y reproducirlos
            var vid2 = document.querySelector("#vidtipos");
            //Videos para esconderlos y manipularlos
            var vidfor2 = document.querySelector("#tercero");
            //Marker 2
            marker2.addEventListener('markerFound', function () {
                //Primero escondemos todo de los 2 videos anteriores
                //Aqui hacemos todo lo del video del marker correspondiente
                botones2.style.display = "block";
                vid2.play();
                document.querySelector("#segundo").setAttribute("visible", true);
                document.getElementById("btn9").addEventListener("click", (e)=>{
                    vid2.muted=false; })
                document.getElementById("btn10").addEventListener("click", (e)=>{
                    vid2.muted=true; })
                document.getElementById("btn11").addEventListener("click", (e)=>{
                    vid2.pause(); })
                document.getElementById("btn12").addEventListener("click", (e)=>{
                    vid2.play(); })
            }.bind(this));
        },
    });
</script>


    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
            <assets>
                <!-- Necesito Diferentes modelos par: El meteoro y el cinturon -->
                <a-asset-item id="cinturon" src="../assets/Modelos/MeteLuna.glb" ></a-asset-item>
                <a-asset-item id="meteoro" src="../assets/Juego/Meteoro Juego.glb" ></a-asset-item>
            </assets>

            <!-- Marker Meteorito Agpalilik 0 0 0 -- El primero es para izquierda y derecha. El segundo arriba y abajo. El tercero es mas al fondo o enfrente -->
            <a-marker  preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity position="0 0 0" animation="property: rotation; easing: linear; dur: 30000; to: 0 0 360; loop: true">
                    <video
                    id="vidtipos"
                    src="../assets/tipos.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
                    <a-entity position="2 0.5 0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="2 1.5 -0.5" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-2 0.9 -0.5" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-1.9 1.6 0.6" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0 0 1" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="1 1 0.8" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0 1.5 1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="0 1.2 -1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="-0.9 1.8 -1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                    <a-entity position="1 0.4 -1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                </a-entity>
            </a-marker>

            <a-marker id="marmol" type='pattern' url='../assets/MarkersMG/pattern-Armanty.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity gltf-model="#meteoro" scale="1 1 1" position="0 0 0" animation="property: rotation; to: 0 360 360; loop: true; dur: 30000"></a-entity>
            </a-marker>

            <a-video id="tercero" visible="false" src="#vidtipos" width="1.5" height="1.5" position="0 0.2 -4" class="clickable" gesture-handler videohandler ></a-video>
            <a-marker id="ter" type='pattern' url='../assets/pattern-Ahnighito.patt' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

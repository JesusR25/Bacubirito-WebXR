<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>  
  <body>
    <div id="video-holder">
      <video autoplay></video>
    </div>
      
     <a-scene
        renderer="colorManagement: true"
     >
      <a-entity camera look-controls="touchEnabled:true;" position="0 1.6 0"></a-entity>
      <a-sphere position="0 .75 -2" radius=".25" color="orange"></a-sphere>
<!-- ball -->
<!--       <a-box position="0 0 -6" rotation="0 0 0" width="4" depth="4" height=".1" color="#7BC8A4"> -->
<!--       </a-box> -->
    </a-scene>
    
  </body>
  <script>
const constraints = {
  video: {
    facingMode: "environment",
  }
};

const video = document.querySelector('video');

navigator.mediaDevices.getUserMedia(constraints).
  then((stream) => {video.srcObject = stream});
</script>
</html>

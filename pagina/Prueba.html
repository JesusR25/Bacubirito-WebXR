<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/jeromeetienne/AR.js/3.0.0/aframe/build/aframe-ar.js"></script> -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>

  <script>
    AFRAME.registerComponent('modelo', {
        init: function () {
          var el = this.el;
          var model = document.querySelector("#bowser-model");
          model.addEventListener('click', (e) => {
            console.log("clickk");  
          });
        }
      });
  </script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
  <div id="footer"></div>
  <a-scene id="esc" embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' gesture-detector color-randomizer >
      <a-assets timeout="30000">
          <a-asset-item id="spinosaurus" src="../assets/Bueno Posicion.glb" ></a-asset-item>
          <a-asset-item id="cobalto" src="../assets/Cobalto.glb" ></a-asset-item>
          <a-asset-item id="Hierro" src="../assets/Hierro.glb" ></a-asset-item>
          <a-asset-item id="azufre" src="../assets/Azufre.glb" ></a-asset-item>
          <a-asset-item id="niquel" src="../assets/Niquel.glb" ></a-asset-item>
          <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
            <!-- Esto es un comentario  position="-1 0 1"-->
      </a-assets>
  <!--    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>-->
      

  <a-marker
  preset="hiro"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA" >
      <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 -1 0"
          scale="2 2 2"
          class="clickable"
          modelo
          rotation="0 90 90" >
      </a-entity>
</a-marker> 
<a-entity camera></a-entity>
  </a-scene>
</body>
</html>

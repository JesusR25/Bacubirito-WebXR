<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Click Places Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
        <script>src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"</script>
        <script>
        AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert('Box clicked!');
                });
            }
        });
        </script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
        raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>

        <a-assets timeout="30000">
            <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
              <!-- Esto es un comentario  position="-1 0 1"-->
        </a-assets>


            <a-marker
            type='pattern' url='../assets/pattern-Ahnighito.patt'
            emitevents="true"
            id="markerRA" >
                <a-entity
                id="bmo"
                gltf-model="#bowser"
                position="0 0 0"
                scale="0.05 0.05 0.05"
                clicker
                >
            </a-entity>
        </a-marker> 
    </a-scene>
    </body>
</html>

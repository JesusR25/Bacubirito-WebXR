<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script src="../js/cursor.js" defer></script>
<script>
    AFRAME.registerComponent('color-randomizer', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', (e) => {
            alert("Model 1");
          });
        }
      });
      AFRAME.registerComponent('otro', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', (e) => {
            alert("Model 2");
          });
        }
      });
</script>

<style>
    #footer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%,-50%);
        background-color: rgb(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3em;
    }
</style>

    <meta name="apple-mobile-web-app-capable" content="yes">



<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div id="footer"></div>
    <a-scene id="esc" embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false'
     >
        <a-assets timeout="30000">
            <a-asset-item id="spinosaurus" src="../assets/Bueno Posicion.glb" ></a-asset-item>
            <a-asset-item id="cobalto" src="../assets/EsferaCob.glb" ></a-asset-item>
            <a-asset-item id="Hierro" src="../assets/EsferaHie.glb" ></a-asset-item>
            <a-asset-item id="azufre" src="../assets/EsferaAzu.glb" ></a-asset-item>
            <a-asset-item id="niquel" src="../assets/EsferaNiq.glb" ></a-asset-item>
            <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
              <!-- Esto es un comentario  position="-1 0 1"-->
        </a-assets>
    <!--    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>-->
        

    <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        
        id="markerA" >
        <a-entity
            id="cobalto"
            gltf-model="#cobalto"
            position="0 0 0"
            scale="0.50 0.50 0.50"
            class="clickable"
            rotation="0 0 0"
            color-randomizer
             >
        </a-entity>
        <a-entity
            id="az"
            gltf-model="#azufre"
            position="0 0 0"
            scale="0.50 0.50 0.50"
            class="clickable"
            rotation="0 0 0"
            otro
             >
        </a-entity>
    </a-marker> 
  
  <a-entity camera></a-entity>
  
    </a-scene>
</body>
</html>

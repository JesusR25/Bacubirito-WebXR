<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/jeromeetienne/AR.js/3.0.0/aframe/build/aframe-ar.js"></script> -->
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>

  <script>
    AFRAME.registerComponent('color-randomizer', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', (e) => {     
            alert("Funciono");
          });
        }
      });
      AFRAME.registerComponent('otro', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', (e) => {     
            alert("Funciono color");
          });
        }
      });
  </script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker-camera preset='hiro' cursor="rayOrigin: mouse" >
        <a-sphere position="0 0.5 0" radius="0.25" color-randomizer></a-sphere>
        <a-sphere position="0.7 0.5 0" radius="0.20" color="#EF2D5E" otro></a-sphere>
      </a-marker-camera>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <!-- IDK Why If I Use This, The addEventListener('click') won't work-->
    <!--     <script src = "https://aframe.io/releases/1.0.3/aframe.min.js"></script>    -->
    <!--     <script src = "https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  -->
    <script>

        AFRAME.registerComponent('button', {
            init: function() {

                const cobalto = document.querySelector('#cob');
                const hierro = document.querySelector('#hierro');

                // every click, we make our model grow in size :)
                cobalto.addEventListener('click', function(ev, target){
                    alert("Cobaltooo");
                });
                hierro.addEventListener('click', function(ev, target){
                    alert("Hierrro");
                });
            }
        });
    </script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>   
<body>
    <a-scene embedded arjs = 'sourceType: webcam; debugUIEnabled:false;'>
    <a-assets>
        <a-asset-item id = "apple" src = "../assets/Bueno Posicion.glb"></a-asset-item> <!-- change to your assets -->
        <a-asset-item id="cobalto" src="../assets/Cobalto.glb" ></a-asset-item>
        <a-asset-item id="Hierro" src="../assets/Hierro.glb" ></a-asset-item>
        <a-asset-item id="azufre" src="../assets/Azufre.glb" ></a-asset-item>
        <a-asset-item id="niquel" src="../assets/Niquel.glb" ></a-asset-item>
    </a-assets>
    <a-marker id = "appleM" preset="hiro" emitevents="true" button> <!-- change to your marker, i use default hiro.jpg -->
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable; useWorldCoordinates: true;"></a-entity> <!-- important for addEventListener('click'). Notice the '.clickable'-->

        <a-entity id="cob" gltf-model="#cobalto" position="0 -0.6 -0.1" scale="0.15 0.15 0.15" class="clickable" rotation="0 0 0"></a-entity>
        <a-entity id="hierro" gltf-model="#Hierro" position="-0.4 -0.6 -0.1" scale="0.15 0.15 0.15" class="clickable" rotation="0 0 0" ></a-entity>
        <a-text id="aText" value="A for Apple"  color = "purple" position = "0 0 0" rotation="270 0 0" scale = "2 2 2"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

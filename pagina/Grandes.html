<html>
    <head>
        <meta charset="utf-8" />
        <title>Meteoritos mas grandes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
            <assets>
                <!-- Meteorito Agpalilik -->
                <img id="AgpaInfo" src="../assets/MetGrandes/Agpalilik.png"/>
                <img id="Agpa" src="../assets/MetImg/Met-Agpalilik.png"/>
                <!-- Meteorito Ahnighito -->
                <img id="AhniInfo" src="../assets/MetGrandes/Ahnighito.png"/>
                <img id="Ahni" src="../assets/MetImg/Met-Ahnighito.png"/>
                <!-- Meteorito Armanty -->
                <img id="ArmaInfo" src="../assets/MetGrandes/Armanty.png"/>
                <img id="Arma" src="../assets/MetImg/Met-Armanty.png"/>
                <!-- Meteorito Bacubirito -->
                <img id="BacuInfo" src="../assets/MetGrandes/Bacubirito.png"/>
                <img id="Bacu" src="../assets/MetImg/Met-Bacubirito.png"/>
                <!-- Meteorito Chupaderos -->
                <img id="ChupInfo" src="../assets/MetGrandes/Chupaderos.png"/>
                <img id="Chup" src="../assets/MetImg/Met-Chupaderos.png"/>
                <!-- Meteorito El Chaco -->
                <img id="ChacInfo" src="../assets/MetGrandes/ElChaco.png"/>
                <img id="Chac" src="../assets/MetImg/Met-ElChaco.png"/>
                <!-- Meteorito Hoba -->
                <img id="HobaInfo" src="../assets/MetGrandes/Hoba.png"/>
                <img id="Hoba" src="../assets/MetImg/Met-Hoba.png"/>
                <!-- Meteorito Mbozi -->
                <img id="MbozInfo" src="../assets/MetGrandes/Mbozi.png"/>
                <img id="Mboz" src="../assets/MetImg/Met-Mbozi.png"/>
                <!-- Meteorito Mundrabilla -->
                <img id="MundInfo" src="../assets/MetGrandes/Mundrabilla.png"/>
                <img id="Mund" src="../assets/MetImg/Met-Mundrabilla.png"/>
                <!-- Meteorito Willamete -->
                <img id="WillInfo" src="../assets/MetGrandes/Willamette.png"/>
                <img id="Will" src="../assets/MetImg/Met-Willamette.png"/>

            </assets>

            <script>
                AFRAME.registerComponent('videohandler', {
                init: function () {
                    marker = document.querySelector("#agp");
                    infoagpa = document.querySelector("#agpin");
                    imgagpa = document.querySelector("#agpim");

                    marker.addEventListener('markerFound', function () {
                        infoagpa.setAttribute("position", "0.2 -1 -2");
                        imgagpa.setAttribute("position", "0.2 1 -2");
                    }.bind(this));
                },
            });
            </script>

            <!-- Marker Meteorito Agpalilik -->
            <a-entity id="agpin" rotation="-90 0 0" videohandler>
                <a-image src="#AgpaInfo"></a-image>
            </a-entity>
            <a-entity id="agpim" rotation="-90 0 0">
                <a-image src="#Agpa"></a-image>
            </a-entity>
            <a-marker id="agp" type='pattern' url='../assets/MarkersMG/pattern-Agpalilik.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            </a-marker>

            <!-- Marker Meteorito Ahnighito -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Ahnighito.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#AhniInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Ahni"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Armanty -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Armanty.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#ArmaInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Arma"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Bacubirito -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Bacubirito.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#BacuInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Bacu"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Chupaderos -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Chupaderos.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#ChupInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Chup"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito El chaco -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-ElChaco.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#ChacInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Chac"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Hoba -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Hoba.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#HobaInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Hoba"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Mbozi -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Mbozi.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#MbozInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Mboz"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Mundrabilla -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Mundrabilla.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#MundInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Mund"></a-image>
                </a-entity>
            </a-marker>

            <!-- Marker Meteorito Willamete -->
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Willamete.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 0 0.5">
                    <a-image src="#WillInfo"></a-image>
                </a-entity>
                <a-entity rotation="-90 0 0" position="0 0 -1">
                    <a-image src="#Will"></a-image>
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

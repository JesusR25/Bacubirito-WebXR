<html>
    <head>
        <meta charset="utf-8" />
        <title>Meteoritos mas grandes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body>

        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector >
            <assets>
                <!-- Meteorito Agpalilik -->
                <img id="AgpaInfo" src="../assets/MetGrandes/Agpalilik.png"/>
                <img id="Agpa" src="../assets/MetImg/Met-Agpalilik.png"/>
                <!-- Meteorito Ahnighito -->
                <img id="AhniInfo" src="../assets/MetGrandes/Ahnighito.png"/>
                <img id="Ahni" src="../assets/MetImg/Met-Ahnighito.png"/>
                <!-- Meteorito Armanty -->
                <img id="ArmaInfo" src="../assets/MetGrandes/Armanty.png"/>
                <img id="Arma" src="../assets/MetImg/Met-Armanty.png"/>
                <!-- Meteorito Bacubirito -->
                <img id="BacuInfo" src="../assets/MetGrandes/Bacubirito.png"/>
                <img id="Bacu" src="../assets/MetImg/Met-Bacubirito.png"/>
                <!-- Meteorito Chupaderos -->
                <img id="ChupInfo" src="../assets/MetGrandes/Chupaderos.png"/>
                <img id="Chup" src="../assets/MetImg/Met-Chupaderos.png"/>
                <!-- Meteorito El Chaco -->
                <img id="ChacInfo" src="../assets/MetGrandes/ElChaco.png"/>
                <img id="Chac" src="../assets/MetImg/Met-ElChaco.png"/>
                <!-- Meteorito Hoba -->
                <img id="HobaInfo" src="../assets/MetGrandes/Hoba.png"/>
                <img id="Hoba" src="../assets/MetImg/Met-Hoba.png"/>
                <!-- Meteorito Mbozi -->
                <img id="MbozInfo" src="../assets/MetGrandes/Mbozi.png"/>
                <img id="Mboz" src="../assets/MetImg/Met-Mbozi.png"/>
                <!-- Meteorito Mundrabilla -->
                <img id="MundInfo" src="../assets/MetGrandes/Mundrabilla.png"/>
                <img id="Mund" src="../assets/MetImg/Met-Mundrabilla.png"/>
                <!-- Meteorito Willamete -->
                <img id="WillInfo" src="../assets/MetGrandes/Willamette.png"/>
                <img id="Will" src="../assets/MetImg/Met-Willamette.png"/>

            </assets>

            <script>
                AFRAME.registerComponent('videohandler', {
                init: function () {
                    const listainf = ["agpin", "ahnin", "armin", "bacin", "chuin", "chain", "hobin", "mboin", "munin", "wilin"];
                    const listaimg = ["agpim", "ahnim", "armim", "bacim", "chuim", "chaim", "hobim", "mboim", "munim", "wilim"]
                    marker = document.querySelector("#agp");
    
                    marker.addEventListener('markerFound', function () {
                        document.querySelector("#agpin").setAttribute("visible", true);
                        document.querySelector("#agpim").setAttribute("visible", true);
                    }.bind(this));
                },
            });
            </script>

            <!-- Marker Meteorito Agpalilik -->
            <a-entity id="agpin" position="0.2 -1 -2" visible="false" videohandler>
                <a-image src="#AgpaInfo"></a-image>
            </a-entity>
            <a-entity id="agpim" position="0.2 1 -2" visible="false">
                <a-image src="#Agpa"></a-image>
            </a-entity>
            <a-marker id="agp" type='pattern' url='../assets/MarkersMG/pattern-Agpalilik.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            </a-marker>


            <!-- Marker Meteorito Ahnighito -->
            <a-entity id="ahnin" position="0.2 -1 -2" visible="false">
                <a-image src="#AhniInfo"></a-image>
            </a-entity>
            <a-entity id="ahnim" position="0.2 -1 -2" visible="false">
                <a-image src="#Ahni"></a-image>
            </a-entity>
            <a-marker id="ahn" type='pattern' url='../assets/MarkersMG/pattern-Ahnighito.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            </a-marker>

            <!-- Marker Meteorito Armanty -->
            <a-entity id="armin" position="0.2 -1 -2" visible="false">
                <a-image src="#ArmaInfo"></a-image>
            </a-entity>
            <a-entity id="armim" position="0.2 -1 -2" visible="false">

            </a-entity>
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Bacubirito.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

            </a-marker>

            <!-- Marker Meteorito El chaco -->
            <a-entity id="chain" position="0.2 -1 -2" visible="false">
                <a-image src="#ChacInfo"></a-image>
            </a-entity>

            </a-marker>

                <a-image src="#HobaInfo"></a-image>
            </a-entity>
            <a-entity id="hobim" position="0.2 -1 -2" visible="false">
                <a-image src="#Hoba"></a-image>
            </a-entity>
            <a-marker type='pattern' url='../assets/MarkersMG/pattern-Hoba.patt' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            </a-marker>

            <!-- Marker Meteorito Mbozi -->
            <a-entity id="mboin" position="0.2 -1 -2" visible="false">

            </a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

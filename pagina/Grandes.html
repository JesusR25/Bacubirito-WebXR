<html>
    <head>
        <meta charset="utf-8" />
        <title>Meteoritos mas grandes</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body>
        <a-scene id="escena" embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' gesture-detector>
            <assets>
                <img id="luna" src="../assets/MetGrandes/Agpalilik.png"/>
            </assets>

            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity rotation="-90 0 0" position="0 -1.5 0">
                    <a-image src="#luna"></a-image>
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script>
AFRAME.registerComponent('for_a_marker', {
    init: function () {
        var text = document.querySelector('#text');
        var video = document.querySelector('#compo');
        var text2 = document.querySelector('#text1');
        text.addEventListener("click", function (evt) { //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
            alert("do your stuff");
            document.querySelector("#compo").play();
        });

    }
});
</script>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false'>
        <a-assets timeout="30000">
            <a-asset-item id="spinosaurus" src="../assets/bowser.glb" ></a-asset-item>
              <video id="compo" src="../assets/composicion.mp4"  loop="true"></video>
              <img id="play" src="../assets/play.png">
              <img id="pause" src="../assets/pausa.png">
              <!-- Esto es un comentario -->
        </a-assets>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
        <a-marker-camera id="marker" preset="hiro" emitevents="true" for_a_marker>
            <a-video src="#compo" class="intersectable" width="5" height="2" rotation="270 0 0" position="0 0 0" scale="0.5 0.5 0.5" ></a-video>
            <a-text id="text" class="intersectable" scale="2 2 2" position="-1 -1 0" rotation="270 0 0" value="Reproducir" color="red"></a-text>
        </a-marker-camera>  
    </a-scene>
</body>
</html>

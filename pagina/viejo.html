<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<script>
AFRAME.registerComponent('for_a_marker', {
    init: function () {
        var text = document.querySelector('#text');
        var video = document.querySelector('#videoControls');
        var pausaimg = document.querySelector('#videoPause');
        var text2 = document.querySelector('#text1');
        var scene = document.querySelector("a-scene");
        var m = document.querySelector("#markerA");

        // Create object bola
        function bola(zaxis) {
            // if bola exist, remove
            if (document.querySelector("#bowser-model")) {
                let bol = document.querySelector("bowser-model");
                bol.parentNode.removeChild(bol);
            }
            // template literal to create object, z axis for marker = 0, for scene = -5
            var bola = `<a-entity
      id="bowser-model"
      gltf-model="#bowser"
      position="0 0 0"
      scale="0.05 0.05 0.05"
      class="clickable"
      gesture-handler
    >
    </a-entity>`;
            return bola;
        }

        m.addEventListener("markerFound", (e) => {
                m.insertAdjacentHTML('beforeend', bola(0));
            });
    
            m.addEventListener("markerLost", (e) => {
                scene.insertAdjacentHTML('beforeend', bola(-5));
            });

        video.addEventListener("click", function (evt) { //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
            alert("Inicio");
            document.querySelector("#compo").play();
        });
        pausaimg.addEventListener("click", function (evt) { //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
            alert("Pausa");
            document.querySelector("#compo").pause();
        });

    }
});
</script>


<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='top: 10px;text-align: center; z-index: 1; color: grey'>
        Model by <a href="https://sketchfab.com/3d-models/warhammer-40k-space-marine-stormtalon-gunship-f3fb70e7628048b99b635d4e4cd13e7b">tnnv</a><br>
        Source code <a href="https://github.com/gftruj/webzamples/tree/master/ar">here</a><br>
        Try pinching, panning and swiping (left/right)<br>
        Works with a hiro marker.
      </div>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' gesture-detector>
        <a-assets timeout="30000">
            <a-asset-item id="spinosaurus" src="../assets/bowser.glb" ></a-asset-item>
              <video id="compo" src="../assets/composicion.mp4"  loop="true"></video>
              <img id="play" src="../assets/jugar.png">
              <img id="pause" src="../assets/pausa.png">
              <a-asset-item id="bowser" src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"></a-asset-item>
              <!-- Esto es un comentario  position="-1 0 1"-->
        </a-assets>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
        <!--<a-marker-camera id="marker" preset="hiro" emitevents="true" for_a_marker>
            <a-video src="#compo" class="intersectable" width="5" height="2" rotation="270 0 0" position="0 0 0" scale="0.5 0.5 0.5" ></a-video>
            <a-image id="videoControls" src="#play" position=" 0.5 0 1" scale="0.5 0.5 0.5" class="intersectable"> </a-image>
            <a-image id="videoPause" src="#pause" position=" 0 0 1" scale="0.5 0.5 0.5" class="intersectable"> </a-image>
        </a-marker-camera>-->
        <a-marker-camera
    preset="hiro"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    id="markerA"
  >
    <a-entity
      id="bowser-model"
      gltf-model="#bowser"
      position="0 0 0"
      scale="0.05 0.05 0.05"
      class="clickable"
      gesture-handler
    >
    </a-entity>
  </a-marker-camera> 
    </a-scene>
</body>
</html>

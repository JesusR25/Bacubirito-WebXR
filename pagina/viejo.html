<html>
    <head>
        <title>Viejo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <script>
            // WebXR requires HTTPS, so the site doesn't work if someone manually enters
            // the URL and ends up using HTTP. To work around this, force redirect from
            // http to https for non-localhost addresses.
            if (window.location.protocol == "http:" &&
                window.location.hostname != "localhost" && 
                window.location.hostname != "127.0.0.1" &&
                window.location.hostname != "[::1]") {
              window.location = window.location.href.replace('http:', 'https:');        
            }
          </script>   
    </head>
    <body>
        <a-scene
  arjs
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
>
  <a-assets>
    <a-asset-item
      id="bowser"
      src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
    >
    </a-asset-item>
  </a-assets>

  <a-marker
    preset="hiro"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    id="markerA"
  >
    <a-entity
      id="bowser-model"
      gltf-model="#bowser"
      position="0 0 0"
      scale="0.05 0.05 0.05"
      class="clickable"
      gesture-handler
    >
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje Code Pills | Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        const constraints = {
                video: {
                    facingMode: "environment",
                }
            };
    
            const video = document.querySelector('video');
    
            navigator.mediaDevices.getUserMedia(constraints).
                then((stream) => { video.srcObject = stream });
    </script>
    <script src="../js/app.js"></script>
    <style>
        video-holder {
  width: 100vw;
  height: 100vh;
}

video {
  height: 100vh;
}
.butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div id="video-holder">
        <video autoplay></video>
      </div>
      <div id="botonesorigen" style='position: absolute; bottom: 2%; left: 1%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Volver</button>
    </div>
    <script>
        document.getElementById("btn7").addEventListener("click", (e) => {
            window.history.back();
        });
    </script>
    <a-scene>
        <a-assets>
            <img src="../assets/fonig.jpg" id="sky">
            <img src="../assets/MetImg/Met-Agpalilik.png" id="meteor">
            <a-asset-item src="../assets/Juego/Meteoro Juego.glb" id="metemod"></a-asset-item>
        </a-assets>

        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>


        <a-entity camera look-controls>

            <a-text value="0 meteoritos cazados" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

    </a-scene>

</body>
</html>

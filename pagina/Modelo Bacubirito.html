<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Bacubirito</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    </head>

    <body style='margin : 5px; overflow: hidden; font-family: Monospace;'>
        </div>
        <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>
            <a-assets>
                <a-asset-item id="bacu" src="../assets/Bacubirito/Azul.glb"></a-asset-item>
            </a-assets>
            <a-marker id="meteo" type='pattern' url='../assets/MarcadoresF/pattern-Meteorito.patt'>
                <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
                <a-entity id="modelo" position="0 0 0" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#bacu" gesture-handler></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
            </a-scene>    
    </body>
</html>

<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Bacubirito</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <style>
            .butt {
              background-color: #4CAF50; 
              border: none;
              color: white;
              padding: 7px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 12px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 12px;
              border: 2px solid rgba(9, 148, 28, 0.541);
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }

            .button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 1px solid #3498db;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }

            .caja{
            position: absolute;
            bottom: 0;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 370px;
            height: 100px;
            background: url(../assets/Imagenes/Recurso\ 11.png) center ;
            background-size: cover;
            margin: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            font-weight:bold;
            padding:15px;
            border:3px solid #B34F19;
            text-align:center;
            border-radius:10px;
            }
            p {
  margin: 20px;
}
            
        </style>

        <div id="botonesorigen" style='top: 20px;text-align: center; z-index: 1;'>
            <button class="butt" id="btn5">Meteorito</button>
            <button class="butt" id="btn6">Cerrar</button>
            <button class="butt" id="btn7">Pausar</button>
            <button class="butt" id="btn8">Reproducir</button>
        </div>

        <script>
            var activo = false;
            var volteado = false;

            //Boton para mostrar meteoro
            document.getElementById("btn5").addEventListener("click", (e) => {
                    //Primero escondemos todo de los 2 videos anteriores
                activo = false;
                document.querySelector("#segundo").setAttribute("visible", false);
                vid2.pause();
                //Aqui hacemos todo lo del video del marker correspondiente
                modelo.setAttribute("visible", true);
                texto.style.display = "block";
                })
                //Boton para cerrar el video
                document.getElementById("btn6").addEventListener("click", (e) => {
                    document.querySelector("#segundo").setAttribute("visible", false);
                    modelo.setAttribute("visible", false);
                    botones2.style.display = "block";
                    texto.style.display = "none";
                    vid2.stop();
                    activo = false;
                })
                //Boton para pausar video
                document.getElementById("btn7").addEventListener("click", (e) => {
                    vid2.pause();
                })
                //Boton para reproducir video
                document.getElementById("btn8").addEventListener("click", (e) => {
                    //Primero escondemos todo de los 2 videos anteriores
                    //Aqui hacemos todo lo del video del marker correspondiente
                    modelo.setAttribute("visible", false);
                    botones2.style.display = "block";
                    texto.style.display = "none";
                    vid2.play();
                    activo = true;
                    if (volteado) {
                        var pausa = document.getElementById("pause");
                        var play = document.getElementById("play");
                        pausa.style.display = "block";
                        play.style.display = "block";
                        pausa.addEventListener("click", (e) => {
                            vid.pause();
                        })
                        play.addEventListener("click", (e) => {
                            vid.play();
                        })
                    }
                    document.querySelector("#segundo").setAttribute("visible", true);
                })
                

            function readDeviceOrientation() {
                if (Math.abs(window.orientation) === 90) {
                    // Landscape
                    document.querySelector("#segundo").setAttribute("width", 3);
                    document.querySelector("#segundo").setAttribute("height", 1.5);
                    volteado = true;
                    activarbotones();
                } else {
                // Portrait
                document.querySelector("#segundo").setAttribute("width", 1.5);
                document.querySelector("#segundo").setAttribute("height", 1.5);
                volteado = false;
                desactivarbotones();
                }
            }
            function activarbotones(){
            if(activo){
                var pausa = document.getElementById("pause");
                var play = document.getElementById("play");
                pausa.style.display = "block";
                play.style.display = "block";
                pausa.addEventListener("click", (e)=>{
                    vid2.pause(); })
                play.addEventListener("click", (e)=>{
                    vid2.play(); })
            }
        }
        function desactivarbotones(){
            var pausa = document.getElementById("play");
            var play = document.getElementById("pause");
            pausa.style.display = "none";
            play.style.display = "none";
        }
            window.onorientationchange = readDeviceOrientation;
        
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    //Declaramos las 3 series de botones
                    var botones2 = document.getElementById("botonesorigen");
                    var texto = document.getElementById("texto");
                    //Declaramos los 3 markers
                    var marker2 = document.querySelector("#seg");
                    var hiro = document.querySelector("#meteo");
                    //Videos para pausarlos y reproducirlos
                    var vid2 = document.querySelector("#vidorigen");
                    //Videos para esconderlos y manipularlos
                    var vidfor2 = document.querySelector("#segundo");
                    //Modelo
                    var modelo = document.querySelector("#modelo");
                    //Marker 2
                    marker2.addEventListener('markerFound', function () {
                        //Primero escondemos todo de los 2 videos anteriores
                        //Aqui hacemos todo lo del video del marker correspondiente
                        modelo.setAttribute("visible", false);
                        botones2.style.display = "block";
                        texto.style.display = "none";
                        vid2.play();
                        activo = true;
                        if(volteado){
                            var pausa = document.getElementById("pause");
                            var play = document.getElementById("play");
                            pausa.style.display = "block";
                            play.style.display = "block";
                            pausa.addEventListener("click", (e)=>{
                                vid.pause(); })
                            play.addEventListener("click", (e)=>{
                                vid.play(); })
                        }
                        document.querySelector("#segundo").setAttribute("visible", true);
                    }.bind(this));
                    hiro.addEventListener('markerFound', function () {
                        //Primero escondemos todo de los 2 videos anteriores
                        activo = false;
                        botones2.style.display = "none";
                        document.querySelector("#segundo").setAttribute("visible", false);
                        vid2.pause();
                        //Aqui hacemos todo lo del video del marker correspondiente
                        modelo.setAttribute("visible", true);
                        texto.style.display = "block";
                    }.bind(this));
                },
            });
        </script>

    </head>


    <body style='margin : 5px; overflow: hidden; font-family: Monospace;'>
        <div id="texto" style="z-index: 9999;text-align: center; display: none;">
            <p class="caja">
                •	Es el quinto más grande del mundo. Fue descubierto en 1863, en Bacubirito, Sin.<br>
                •	Fue trasladado al Centro Cívico Constitución en Culiacán para su exhibición desde 1959 hasta 1992.<br>
                •	Desde 1993 hasta la fecha permanece en el Centro de Ciencias de Sinaloa.
            </p>
        </div>
        <div id="play" style='position: absolute;top: 15%;text-align: center; z-index: 9999; left: 0%; top: 50%; display: none;'>
            <button class="button" id="control">
                <img src="../assets/control.png" width="40px">
            </button>
        </div>
        <div id="pause" style='position: absolute;top: 15%;text-align: center; z-index: 9999; left: 0%; top: 30%; display: none;'>
            <button class="button" id="control">
                <img src="../assets/controlp.png" width="40px">
            </button>
        </div>
        <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
            <a-assets>
                <a-asset-item id="bacu" src="../assets/Bacubirito/Terminado.glb"></a-asset-item>
                <video
                    id="vidorigen"
                    src="../assets/historia.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <a-entity id="modelo" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#bacu" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000" gesture-handler></a-entity>
            <a-marker id="meteo" preset="hiro">
                <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            </a-marker>

            <a-video id="segundo" visible="false" src="#vidorigen" width="1.5" height="1.5" position="0 0.2 -4"  class="clickable" gesture-handler videohandler ></a-video>
            <a-marker id="seg" type='pattern' url='../assets/MarkersMG/pattern-MicrosoftTeams-image (1).patt' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >
            </a-marker>

            <a-entity camera></a-entity>
            </a-scene>    
    </body>
</html>

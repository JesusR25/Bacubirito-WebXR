<html>
    <head>
        <title>Bacubirito</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <style>
            .button {
              background-color: #4CAF50; 
              border: none;
              color: white;
              padding: 7px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 12px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 12px;
              border: 2px solid rgba(9, 148, 28, 0.541);
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            
        </style>
        <div id="botonesorigen" style='top: 20px;text-align: center; z-index: 1; display: none;'>
            <button class="button" id="btn5">Play Sound</button>
            <button class="button" id="btn6">Stop Sound</button>
            <button class="button" id="btn7">Stop Video</button>
            <button class="button" id="btn8">Play Video</button>
        </div>

    </head>

    <body>
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
 
            <a-assets>
                <a-asset-item id="bacu" src="../assets/Bacubirito/Bacubirito Mod.glb"></a-asset-item>
                <video
                    id="vidtipos"
                    src="../assets/tipos.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <a-marker preset="hiro">
                <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
                <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="#bacu"
                animation="property: rotation; to: 0 0 369; loop: true; dur: 30000" gesture-handler
                ></a-entity>
            </a-marker>

            <a-video id="tercero" visible="false" src="#vidtipos" width="1.5" height="1.5" position="0 0.2 -4" class="clickable" gesture-handler ></a-video>
            <a-marker id="ter" type='pattern' url='../assets/pattern-Ahnighito.patt' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >
            </a-marker>

            <a-entity camera></a-entity>
            </a-scene>    
    </body>
</html>

<html>
    <head>
        <title>Bacubirito</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <style>
            .button {
              background-color: #4CAF50; 
              border: none;
              color: white;
              padding: 7px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 12px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 12px;
              border: 2px solid rgba(9, 148, 28, 0.541);
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            
        </style>
        <div id="botonesorigen" style='top: 20px;text-align: center; z-index: 1; display: none;'>
            <button class="button" id="btn5">Play Sound</button>
            <button class="button" id="btn6">Stop Sound</button>
            <button class="button" id="btn7">Stop Video</button>
            <button class="button" id="btn8">Play Video</button>
        </div>

        <script>
            function readDeviceOrientation() {
                if (Math.abs(window.orientation) === 90) {
                    // Landscape
                    document.querySelector("#segundo").setAttribute("width", 3);
                    document.querySelector("#segundo").setAttribute("height", 1.5);
                } else {
                // Portrait
                document.querySelector("#segundo").setAttribute("width", 1.5);
                document.querySelector("#segundo").setAttribute("height", 1.5);
                }
            }
            window.onorientationchange = readDeviceOrientation;

            AFRAME.registerComponent('videohandler', {
                init: function () {
                    //Declaramos las 3 series de botones
                    var botones2 = document.getElementById("botonesorigen");
                    //Declaramos los 3 markers
                    var marker2 = document.querySelector("#seg");
                    //Videos para pausarlos y reproducirlos
                    var vid2 = document.querySelector("#vidorigen");
                    //Videos para esconderlos y manipularlos
                    var vidfor2 = document.querySelector("#segundo");
                    //Marker 2
                    marker2.addEventListener('markerFound', function () {
                        //Primero escondemos todo de los 2 videos anteriores
                        //Aqui hacemos todo lo del video del marker correspondiente
                        botones2.style.display = "block";
                        vid2.play();
                        document.querySelector("#segundo").setAttribute("visible", true);
                        document.getElementById("btn5").addEventListener("click", (e)=>{
                            vid2.muted=false; })
                        document.getElementById("btn6").addEventListener("click", (e)=>{
                            vid2.muted=true; })
                        document.getElementById("btn7").addEventListener("click", (e)=>{
                            vid2.pause(); })
                        document.getElementById("btn8").addEventListener("click", (e)=>{
                            vid2.play(); })
                    }.bind(this));
                },
            });
        </script>

    </head>

    <body>
        <a-scene embedded arjs gesture-detector>
 
            <a-assets timeout="30000" >
                <a-asset-item id="bacu" src="../assets/Bacubirito/Bacubirito Mod.glb"></a-asset-item>
                <video
                    id="vidorigen"
                    src="../assets/historia.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <a-marker preset="hiro">
                <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
                <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="#bacu"
                animation="property: rotation; to: 0 0 369; loop: true; dur: 30000" gesture-handler
                ></a-entity>
            </a-marker>

            <a-video id="segundo" visible="false" src="#vidorigen" width="1.5" height="1.5" position="0 0.2 -4"  class="clickable" gesture-handler ></a-video>
            <a-marker id="seg" type='pattern' url='../assets/pattern-Hoba.patt' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >
            </a-marker>

            <a-entity camera></a-entity>
            </a-scene>    
    </body>
</html>

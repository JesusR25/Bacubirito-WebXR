<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Asteroides</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="/js/marcadores/juego.js"></script>
    <script src="../js/script.js" defer></script>
    <style>
        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }

        
        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <script type="module">
        import {juego, marcador} from '../js/firebase.js'
        window.addEventListener('load', initScene)

        const meteors = [
            { x: 0, y: 0, z: -30 },
            { x: 0, y: 0, z: 30 },
        ]

        var nivel = 1;
        let meteor, score = 0
        let tiempor;

        function initScene() {

            let orbits = document.querySelectorAll('.orbit')

            orbits.forEach(orbit => {

                meteors.forEach(pos => {

                    meteor = document.createElement('a-entity')
                    meteor.setAttribute('gltf-model', '#metemod');
                    meteor.setAttribute('scale', '4 4 4');
                    meteor.setAttribute('class', 'meteor')
                    meteor.object3D.position.set(pos.x, pos.y, pos.z)

                    meteor.setAttribute('shootable', '')

                    orbit.appendChild(meteor)
                })
            })
            //playPause()
        }

        function segundonivel() {
            var tiempo = document.getElementById('stopwatch').innerHTML;
            playPause()
            tiempor = obtener();
            juego(nivel, tiempor);
            Swal.fire({
                title: '¡Felicidades!',
                text: "Has destruido los 8 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el segundo nivel?",
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {
                    meteors.unshift({ x: 30, y: 0, z: 0 });
                        initScene();
                        playPause()
                }else{
                    swal("¡Gracias por jugar!");
                }
            })
        }
        function tercernivel() {
            var tiempo = document.getElementById('stopwatch').innerHTML;
            playPause()
            tiempor = obtener();
            juego(nivel, tiempor);
            Swal.fire({
                title: '¡Felicidades!',
                text: "Has destruido los 12 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el segundo nivel?",
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Denegar',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {
                    meteors.unshift({ x: -30, y: 0, z: 0 });
                        initScene();
                }else{
                    swal("¡Gracias por jugar!");
                }
            })
        }

        function cuartonivel() {
            var tiempo = document.getElementById('stopwatch').innerHTML;
            playPause()
            tiempor = obtener();
            juego(nivel, tiempor);
            Swal.fire({
                title: '¡Felicidades!',
                text: "Has destruido los 16 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el segundo nivel?",
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Denegar',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {
                    meteors.unshift({ x: 20, y: 0, z: 20 });
                        initScene();
                }else{
                    swal("¡Gracias por jugar!");
                }
            })
        }

        function quintonivel() {
            var tiempo = document.getElementById('stopwatch').innerHTML;
            playPause()
            tiempor = obtener();
            juego(nivel, tiempor);
            Swal.fire({
                title: '¡Felicidades!',
                text: "Has destruido los 20 meteoritos en un tiempo de " + tiempo + ". ¿Te gustaria continuar con el segundo nivel?",
                icon: 'success',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Denegar',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {
                    meteors.unshift({ x: 20, y: 0, z: -20 },);
                        initScene();
                }else{
                    swal("¡Gracias por jugar!");
                }
            })
        }

        function final() {
            tiempor = document.getElementById('stopwatch').innerHTML;;
            juego(nivel, tiempor);
            Swal.fire({
                icon: 'success',
                title: '¡Felicidades!',
                text: 'Has destruido los 24 meteoritos y has terminado el juego con un ' + tiempo + '.',
                confirmButtonText: 'Entendido'
            })
        }

        AFRAME.registerComponent('shootable', {
            init: function () {
                this.el.addEventListener('click', () => {
                    this.el.parentNode.removeChild(this.el)

                    document.querySelector('[text]').setAttribute('value', `${++score} meteoritos cazados`)
                    if (score == 8 && nivel == 1) {
                        nivel = nivel + 1;
                        segundonivel();
                        score = 0;
                    }
                    if (score == 12 && nivel == 2) {
                        tercernivel();
                        score = 0;
                        nivel++;
                    }

                    if (score == 16 && nivel == 3) {
                        cuartonivel();
                        score = 0;
                        nivel++;
                    }

                    if (score == 20 && nivel == 4) {
                        quintonivel();
                        score = 0;
                        nivel++;
                    }

                    if (score == 24 && nivel == 5) {
                        final();
                    }
                })
            }
        })

    </script>
    <script>
        function iniciar() {
            Swal.fire({
                title: 'Instrucciones',
                text: "Apunta hacia los asteriodes para destruirlos en el menor tiempo posible",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Entendido',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    playPause();
                }else{
                    window.history.back();
                }
            })
        }
    </script>
</head>

<body onload="iniciar();">
    <div class="qrscanner" id="scanner"></div>
    <main>
        <div class="circle">
            <div id="stopwatch" class="stopwatch">00:00</div>
            <div class="buttons">
                <div class="stop" onclick="iniciar()"></div>
                <div id="play-pause" class="paused" onclick="playPause()"></div>
            </div>
        </div>
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>
    <div id="botonesorigen" style='position: absolute; bottom: 2%; left: 1%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Menu Principal</button>
        <button class="butt" id="btn8">Puntuaciones</button>
    </div>
    <script type="module">
        import {marcador} from '../js/firebase.js'
        document.getElementById("btn7").addEventListener("click", (e) => {
            window.history.back();
        });
        document.getElementById("btn8").addEventListener("click", (e) => {
            marcador();
        });
    </script>
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false" >

        <a-assets>
            <img src="../assets/MetImg/Met-Agpalilik.png" id="meteor">
            <a-asset-item src="../assets/Modelos/Meteoro planeta.glb" id="metemod"></a-asset-item>
        </a-assets>


        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>


        <a-entity camera look-controls>

            <a-text value="0 meteoritos cazados" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

    </a-scene>

</body>

</html>

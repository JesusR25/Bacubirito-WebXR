<html>
    <head>
        <title>Hola gente</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <<a-scene background="color: #FAFAFA">
            <a-assets timeout="30000">
                <a-asset-item id="cinturon" src="../assets/Modelos/Cinturon.glb" ></a-asset-item>
            </a-assets>

            <a-entity camera</a-entity>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

            <a-entity position="0 0.5 0" animation="property: rotation; easing: linear; dur: 100000; to: 0 360 0; loop: true">
                <a-entity position="2 0 0" gltf-model="#cinturon" scale="0.5 0.5 0.5" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
            </a-entity>
        </a-scene>
        
    </body>
</html>

<html>
    <head>
        <title>Hola gente</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <<a-scene background="color: #FAFAFA">
            <a-assets timeout="30000">
                <a-asset-item id="cinturon" src="../assets/Modelos/Cinturon Blanco.glb" ></a-asset-item>
            </a-assets>

            <a-entity camera</a-entity>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

            <!-- Marker Meteorito Agpalilik 0 0 0 -- El primero es para izquierda y derecha. El segundo arriba y abajo. El tercero es mas al fondo o enfrente -->
            <a-entity position="0 0 0" animation="property: rotation; easing: linear; dur: 15000; to: 0 360 0; loop: true">
                <a-entity position="2 0.5 0.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="2 1.5 -0.5" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="-2 0.9 -0.5" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="-1.9 1.6 0.6" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 9000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="0 0 1" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="1 1 0.8" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="0 1.5 1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="0 1.2 -1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="-0.9 1.8 -1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>
                <a-entity position="1 0.4 -1.3" gltf-model="#cinturon" scale="0.2 0.2 0.2" animation="property: rotation; easing: linear; dur: 100000; to: 0 180 60; loop: true"></a-entity>

            </a-entity>
        </a-scene>
        
    </body>
</html>

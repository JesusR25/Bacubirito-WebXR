<html>
    <head>
        <title>Animacion</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"</script></script>
    </head>
    <a-scene background="color: #FAFAFA">

        <a-assets timeout="30000" >
            <a-asset-item id="bacu" src="antorcha.glb"></a-asset-item>
        </a-assets>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

        <a-entity
                scale="0.1 0.1 0.1s"
                gltf-model="#bacu"
                animation-mixer
                ></a-entity>

        <a-entity geometry="primitive:plane" rotation="0 0 90" material="shader:gif;src:url(HUMO.gif);" gif=""></a-entity>
    </a-scene>
    
</html>

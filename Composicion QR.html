<html>

<head>
    <title>Bacubirito con Lector</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="/js/marcadores/bacubirito.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }

        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        
        #footer {
            position: absolute;
            bottom: 0;
            top: 50%;
            left: 50%;
            width: 370px;
            height: 100px;
            transform: translate(-50%, -50%);
            background: url(../assets/Imagenes/Recurso\ 11.png) center ;
            border:3px solid #B34F19;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
        }
        
    </style>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div id="botonesorigen" style='position: absolute; top: 2%; left: 15%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn5">Meteorito</button>
        <button class="butt" id="btn6">Cerrar</button>
        <button class="butt" id="btn7">Pausar</button>
        <button class="butt" id="btn8">Reproducir</button>
    </div>
            
    </script>

    <div id="caja" style="z-index: 9999; text-align: center;">
        <div id="footer">
            <p id="parrafo">El meteorito de bacubirito esta compuesto por 4 elementos. Haga click en la esfera para ver cada uno de ellos.</p>
        </div>

    <div class="qrscanner" id="scanner"></div>
    <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
        <a-assets>
            <video id="vid" src="../assets/composicion.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline playsinline ></video>
            <a-asset-item id="spinosaurus" src="../assets/ModComp/Bueno Posicion.glb"></a-asset-item>
            <a-asset-item id="cobalto" src="../assets/Bacubirito/BacuCob.glb"></a-asset-item>
            <a-asset-item id="Hierro" src="../assets/Bacubirito/BacuHie.glb"></a-asset-item>
            <a-asset-item id="azufre" src="../assets/Bacubirito/BacuAzuf.glb"></a-asset-item>
            <a-asset-item id="niquel" src="../assets/Bacubirito/BacuNiq.glb"></a-asset-item>
            <!-- Meteoro de elementos-->
            <a-asset-item id="metcob" src="../assets/ModComp/CompCob.glb"></a-asset-item>
            <a-asset-item id="methie" src="../assets/ModComp/CompHie.glb"></a-asset-item>
            <a-asset-item id="metazu" src="../assets/ModComp/CompAzu.glb"></a-asset-item>
            <a-asset-item id="metniq" src="../assets/ModComp/CompNiq.glb"></a-asset-item>
        </a-assets>
        
        <a-entity id="cob" gltf-model="#cobalto" position="0 0.5 -4" scale="0.6 0.6 0.6" class="clickable" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 25000"></a-entity>
        <a-entity id="mod" gltf-model="#metcob" position="0 -0.6 -4" scale="0.4 0.4 0.4" class="clickable" rotation="0 0 0" gesture-handler animation="property: rotation; to: 0 360 360; loop: true; dur: 30000"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>

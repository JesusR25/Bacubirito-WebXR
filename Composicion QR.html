<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
    <title>Bacubirito con Lector</title>
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript" src="/js/marcadores/composicion.js"></script>
    <style>

        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }

        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 1px solid #3498db;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }

        #footer {
            position: absolute;
            bottom: 0;
            top: 50%;
            left: 50%;
            width: 370px;
            height: 100px;
            transform: translate(-50%, -50%);
            background: url(../assets/Imagenes/Recurso\ 11.png) center;
            border: 3px solid #B34F19;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 12px;
        }

        /* Moviles */
        @media screen and (max-width: 640px) {
            .vid{
                position: absolute;
                top: 20%;
                left: 0%;
                text-align: center;
                z-index: 1;  
                display: none;             
            }
            .veo{
                width: 420;
                height: 250;
            }
        }

        /* Tablets */
        @media screen and (min-width: 640px) and (max-width: 1280px) {
            .vid{
                position: absolute;
                top: 10%;
                left: 1%;
                text-align: center;
                z-index: 1;  
                display: none;             
            }
            .veo{
                width: 100%;
                height: 650;
            }
        }

        /* Computadora */
        @media screen and (min-width: 1280px) {
            .vid{
                position: absolute;
                top: 5%;
                left: 15%;
                text-align: center;
                z-index: 1;   
                display: none;            
            }
            .veo{
                width: 920;
                height: 620;
            }
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div id="botonesorigen" style='position: absolute; top: 2%; left: 7%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Menu Principal</button>
        <button class="butt" id="btn5">Composicion</button>
        <button class="butt" id="btn6">Cerrar</button>
        <button class="butt" id="btn8">Reproducir</button>
    </div>
    <div class="qrscanner" id="scanner"></div>

    <div class="vid" id="composicion">
        <video id="comp" class="veo" controls>
            <source src="assets/composicion.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div id="caja" style="z-index: 9999; text-align: center; display: none;">
        <div id="footer">
            <p id="parrafo">El meteorito de Bacubirito está compuesto por 4 elementos. Utiliza las flechas para ver información sobre cada uno de ellos</p>
        </div>

        <div id="flechas" style='position: absolute;top: 15%;text-align: center; z-index: 9999; right: 0%; display: none;'>
            <button class="button" id="btnSig">
                <img src="../assets/sig.png" width="40px"> </button>
        </div>

        <div id="flechasant" style='position: absolute;top: 15%;text-align: center; z-index: 9999; left: 0%; display: none;'>
            <button class="button" id="btnAnt">
                <img src="../assets/ant.png" width="40px">
            </button>
        </div>

        <script>
            var activo = false;
        var volteado = false;
        let cel = false;
        var g = false;
        function myFunction(x) {
                if (x.matches) { // If media query matches
                    cel = true;
                } else{

                }}
            var x = window.matchMedia("(max-width: 640px)");
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes

            function readDeviceOrientation() {
            if (Math.abs(window.orientation) === 90 && cel == true) {
                //Landscape
                document.getElementById("botonesorigen").style.left = "28%";
                document.getElementById("flechas").style.top = "4%";
                document.getElementById("flechasant").style.top = "4%";
                
                document.querySelector("#mod").setAttribute("scale", "1 1.5 1");
                document.querySelector("#cob").setAttribute("scale", "1 1.5 1");
                document.querySelector("#cob").setAttribute("position", "-1.5 0 -4");
                document.querySelector("#mod").setAttribute("position", "1.5 0 -4");
                //Para video
                document.getElementById("composicion").style.left = "15%";
                document.getElementById("composicion").style.top = "16%";
                document.getElementById("comp").style.width = "40%";
                document.getElementById("comp").style.height = "250";
            } else {
                //Portrait
                document.getElementById("botonesorigen").style.left = "7%";
                document.getElementById("flechas").style.top = "15%";
                document.getElementById("flechasant").style.top = "15%";
                //Para video
                document.getElementById("composicion").style.left = "0%";
                document.getElementById("composicion").style.top = "20%";
                document.getElementById("comp").style.width = "420";
                document.getElementById("comp").style.height = "250";
                
                document.querySelector("#mod").setAttribute("scale", "1.5 1 1.5");
                document.querySelector("#cob").setAttribute("scale", "2.1 1.9 2.1");
                document.querySelector("#cob").setAttribute("position", "0 0.7 -4");
                document.querySelector("#mod").setAttribute("position", "0 -0.8 -4");
                g = true;
            }
            if (Math.abs(window.orientation) === 90 && cel == false) {
                 //Landscape
                    document.getElementById("botonesorigen").style.left = "28%";
                    //Para video
                    document.getElementById("composicion").style.left = "0%";
                    document.getElementById("composicion").style.top = "8%";
                    document.getElementById("comp").style.width = "820";
                    document.getElementById("comp").style.height = "650";
            }
            if(cel == false && g == true){
                    document.getElementById("botonesorigen").style.left = "7%";
                    //Para video
                    document.getElementById("composicion").style.left = "5%";
                    document.getElementById("composicion").style.top = "8%";
                    document.getElementById("comp").style.width = "100%";
                    document.getElementById("comp").style.height = "650";
                    document.querySelector("#mod").setAttribute("scale", "1.3 1 1.3");
                document.querySelector("#cob").setAttribute("scale", "2.1 1.9 2.1");
            }
        }
        window.onorientationchange = readDeviceOrientation;

            const modelList = ["cobalto", "niquel", "Hierro", "azufre"];
            const meteoros = ["metcob", "metniq", "methie", "metazu"];
            let introduccion = "El meteorito de bacubirito esta compuesto por 4 elementos. Haga click en la esfera para ver cada uno de ellos.";
            let textazu = "El meteorito de Bacubirito contiene un 0.005% de Azufre.";
            let textcob = "El meteorito de Bacubirito contiene un 0.21% de Cobalto.";
            let texthie = "El meteorito de Bacubirito contiene un 88.94% de Hierro.";
            let textniq = "El meteorito de Bacubirito contiene un 6.98% de Níquel.";
            const listtext = [textcob, textniq, texthie, textazu];
            var idx = -1;
            document.getElementById("btnAnt").addEventListener("click", (e) => {
                if (idx <= 0) {
                    idx = 3;
                    document.querySelector("#cob").removeAttribute("gltf-model");
                    document.querySelector("#cob").setAttribute("gltf-model", `#${modelList[idx]}`);
                    //Texto sobre informacion del material
                    document.querySelector("#parrafo").innerHTML = `#${listtext[idx]}`;
                    document.querySelector("#mod").removeAttribute("gltf-model");
                    document
                        .querySelector("#mod")
                        .setAttribute("gltf-model", `#${meteoros[idx]}`);
                } else {
                    idx = idx - 1;
                    document.querySelector("#cob").removeAttribute("gltf-model");
                    document
                        .querySelector("#cob")
                        .setAttribute("gltf-model", `#${modelList[idx]}`);
                    //Texto sobre informacion del material
                    document.querySelector("#parrafo").innerHTML = `#${listtext[idx]}`;
                    document.querySelector("#mod").removeAttribute("gltf-model");
                    document.querySelector("#mod").setAttribute("gltf-model", `#${meteoros[idx]}`);
                }
            });
            //Segundo boton flecha
            document.getElementById("btnSig").addEventListener("click", (e) => {
                idx = (idx + 1) % modelList.length;
                document.querySelector("#cob").removeAttribute("gltf-model");
                document.querySelector("#cob").setAttribute("gltf-model", `#${modelList[idx]}`);
                //Texto sobre informacion del material
                document.querySelector("#parrafo").innerHTML = `#${listtext[idx]}`;
                document.querySelector("#mod").removeAttribute("gltf-model");
                document.querySelector("#mod").setAttribute("gltf-model", `#${meteoros[idx]}`);
            });
            //Boton para reproducir video
            document.getElementById("btn5").addEventListener("click", (e) => {
                mostrar();
            });
            //Boton para pausar video
            document.getElementById("btn7").addEventListener("click", (e) => {
                botonPausar();
            });
            //Boton para cerrar video
            document.getElementById("btn6").addEventListener("click", (e) => {
                botonOcultar();
            });
            //Boton para reproducir video
            document.getElementById("btn8").addEventListener("click", (e) => {
                botonReproducir();
            });
        </script>
        <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;' id="scene">
            <a-assets>
                <a-asset-item id="spinosaurus" src="../assets/ModComp/Bueno Posicion.glb"></a-asset-item>
                <a-asset-item id="cobalto" src="../assets/Bacubirito/BacuCob.glb"></a-asset-item>
                <a-asset-item id="Hierro" src="../assets/Bacubirito/BacuHie.glb"></a-asset-item>
                <a-asset-item id="azufre" src="../assets/Bacubirito/BacuAzuf.glb"></a-asset-item>
                <a-asset-item id="niquel" src="../assets/Bacubirito/BacuNiq.glb"></a-asset-item>
                <!-- Meteoro de elementos-->
                <a-asset-item id="metcob" src="../assets/ModComp/CompCob.glb"></a-asset-item>
                <a-asset-item id="methie" src="../assets/ModComp/CompHie.glb"></a-asset-item>
                <a-asset-item id="metazu" src="../assets/ModComp/CompAzu.glb"></a-asset-item>
                <a-asset-item id="metniq" src="../assets/ModComp/CompNiq.glb"></a-asset-item>
            </a-assets>
            <a-entity id="cob" visible="false" position="0 0.7 -4"
                class="clickable" rotation="0 0 0" scale="2.1 1.9 2.1" 
                ></a-entity>
            <a-entity id="mod" visible="false" position="0 -0.8 -4"
                class="clickable" rotation="0 0 0" scale="1.5 1 1.5"
                animation="property: rotation; to: 0 360 360; loop: true; dur: 30000"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>

</body>

</html>

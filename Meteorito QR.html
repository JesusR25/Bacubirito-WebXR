<html>

<head>
    <title>Bacubirito con Lector</title>
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="/js/marcadores/bacubirito.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


    <div class="qrscanner" id="scanner"></div>
    <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
        <a-assets>
            <a-asset-item id="bacu" src="../assets/Bacubirito/Terminado.glb"></a-asset-item>
        </a-assets>
        
        <a-entity id="modelo" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#bacu"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 30000" gesture-handler></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>

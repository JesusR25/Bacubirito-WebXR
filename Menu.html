<html>
  <head>

    <title>Menu Principal</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="module" src="/js/eventos index.js" defer></script>
    <style>
      .frame {
        width: 90%;
        margin: 40px auto;
        text-align: center;
      }
    
      button {
        margin: 20px;
      }
    
      .custom-btn {
        width: 130px;
        height: 60px;
        color: #F1EA41;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
          7px 7px 20px 0px rgba(0, 0, 0, .1),
          4px 4px 5px 0px rgba(0, 0, 0, .1);
        outline: none;
      }
    
      /* 9 */
      .btn-9 {
        border: none;
        transition: all 0.3s ease;
        overflow: hidden;
      }
    
      .btn-9:after {
        position: absolute;
        content: " ";
        z-index: -1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1fd1f9;
        background-image: linear-gradient(0deg, rgba(68, 16, 142) 0%, rgba(34, 9, 82) 100%);
        transition: all 0.3s ease;
      }
    
      .btn-9:hover {
        background: transparent;
        box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .5),
          -4px -4px 6px 0 rgba(116, 125, 136, .2),
          inset -4px -4px 6px 0 rgba(255, 255, 255, .5),
          inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
        color: #fff;
      }
    
      .btn-9:hover:after {
        -webkit-transform: scale(2) rotate(180deg);
        transform: scale(2) rotate(180deg);
        box-shadow: 4px 4px 6px 0 rgba(255, 255, 255, .5),
          -4px -4px 6px 0 rgba(116, 125, 136, .2),
          inset -4px -4px 6px 0 rgba(255, 255, 255, .5),
          inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
      }
    
      @media screen and (max-width: 640px) {
        body {
          background: url(vertical.jpg);
          background-size: cover;
        }
      }
    
      /* Tablets */
      @media screen and (min-width: 640px) and (max-width: 1280px) {
        body {
          background: url(vertical.jpg);
          background-size: cover;
        }
      }
    
      /* Computadora */
      @media screen and (min-width: 1280px) {
        body {
          background: url(Horizontal.jpg);
          background-size: cover;
        }
      }
    </style>
  </head>
  <body>

    <div class="frame">
      <button class="custom-btn btn-9" onclick="historia();">Historia del meteorito</button>
      <button class="custom-btn btn-9" onclick="composicion();">Composicion Quimica</button>
      <button class="custom-btn btn-9" onclick="meteorito();">Meteorito de Bacubirito</button>
      <button class="custom-btn btn-9" onclick="grandes();">Meteoritos mas grandes</button>
      <button class="custom-btn btn-9" onclick="vista();">Asteroide: Vista</button>
      <button class="custom-btn btn-9" onclick="cuerpos();">Cuerpos Celestes</button>
      <button class="custom-btn btn-9" onclick="cinturon();">Cinturon de Asteroides</button>
      <button class="custom-btn btn-9" onclick="juego();">Minijuego Asteroides</button>
      <button class="custom-btn btn-9" onclick="quiz();">Quiz</button>
    </div>
  </body>
</html>

<html>
<head>
    <title>Meteoritos m√°s grandes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="/js/marcadores/cuerpos.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }
        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div class="qrscanner" id="scanner"></div>
    <div id="botonesorigen" style='position: absolute; bottom: 2%; left: 1%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Volver</button>
    </div>
    <script>
        document.getElementById("btn7").addEventListener("click", (e) => {
            window.history.back();
        });
    </script>

    <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
        <a-assets>
            <a-asset-item id="bacu" src="../assets/Cuerpos/CometaM.glb"></a-asset-item>
            <a-asset-item id="aste" src="../assets/Cuerpos/Asteroide.glb"></a-asset-item>
        </a-assets>
        <a-entity id="cometa" visible="false" position="-3 0 -4" rotation="0 0 90" scale="0.5 0.5 0.5" gltf-model="#bacu"
            animation="property: position; to: 3 0 -4; dur: 8000; easing: linear; loop: true"></a-entity>
        <a-entity id="asteroide" visible="false" position="-3 0 -4" rotation="0 0 0" scale="0.2 0.2 0.2" gltf-model="#aste"
            animation="property: position; to: 3 0 -4; dur: 8000; easing: linear; loop: true"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>

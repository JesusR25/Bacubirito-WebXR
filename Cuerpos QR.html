<html>
<head>
    <title>Meteoritos m√°s grandes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="/js/marcadores/cuerpos.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }
        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .buttoc {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: none;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        /* Moviles */
        @media screen and (max-width: 640px) {
            .vid{
                position: absolute;
                top: 20%;
                left: 0%;
                text-align: center;
                z-index: 1;  
                display: none;             
            }
            .veo{
                width: 100%;
                height: 250;
            }
        }

        /* Tablets */
        @media screen and (min-width: 640px) and (max-width: 1280px) {
            .vid{
                position: absolute;
                top: 10%;
                left: 0%;
                text-align: center;
                z-index: 1;  
                display: none;             
            }
            .veo{
                width: 100%;
                height: 650;
            }
        }

        /* Computadora */
        @media screen and (min-width: 1280px) {
            .vid{
                position: absolute;
                top: 2%;
                left: 15%;
                text-align: center;
                z-index: 1;   
                display: none;            
            }
            .veo{
                width: 720;
                height: 420;
            }
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div class="qrscanner" id="scanner"></div>
    <div id="botonesorigen" style='position: absolute; top: 2%; left: 7%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Menu Principal</button>
        <button class="butt" id="btn9">Cometa</button>
        <button class="butt" id="btn10">Asteroide</button>
        <button class="butt" id="btn11">Meteorito</button>
        <button class="butt" id="btn8">Reproducir</button>
        <button class="buttoc" id="btn6">Cerrar video</button>
        <button class="buttoc" id="btn5">Ocultar cuerpo</button>
    </div>
    <div id="botonvideo" style="position: absolute;text-align: center; z-index: 9999; left: 0%; top: 0%; display: none;">
        <button class="butt" id="btnmp">Menu Principal</button>
        <br>
        <button class="butt" id="btnm">Ocultar cuerpo</button>
        <br>
        <button class="butt" id="btn12">Cometa</button>
        <br>
        <button class="butt" id="btn13">Asteroide</button>
        <br>
        <button class="butt" id="btn14">Meteorito</button>
        <br>
        <button class="butt" id="btnc">Cerrar video</button>
        <br>
        <button class="butt" id="btnr">Reproducir</button>
    </div>
    <script>
        //Boton para mostrar meteoro
        document.getElementById("btn9").addEventListener("click", (e) => {
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn5").style.display = "inline-block";
            document.getElementById("btn5").innerHTML = 'Ocultar Cometa';
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", true);
            document.querySelector("#asteroide").setAttribute("visible", false);
            document.querySelector("#hist").pause();
            document.getElementById("historia").style.display = "none";
                });
        document.getElementById("btn10").addEventListener("click", (e) => {
            document.getElementById("btn5").style.display = "inline-block";
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn5").innerHTML = 'Ocultar Asteroide';
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", true);
            document.querySelector("#hist").pause();
            document.getElementById("historia").style.display = "none";
                });
        document.getElementById("btn11").addEventListener("click", (e) => {
            document.getElementById("btn5").style.display = "inline-block";
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn5").innerHTML = 'Ocultar Meteorito';
            document.querySelector("#meteorito").setAttribute("visible", true);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", false);
            document.querySelector("#hist").pause();
            document.getElementById("historia").style.display = "none";
                });

                document.getElementById("btn12").addEventListener("click", (e) => {
                    document.getElementById("btn6").style.display = "none";
                    document.getElementById("btn5").innerHTML = 'Ocultar Cometa';
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", true);
            document.querySelector("#asteroide").setAttribute("visible", false);
            document.querySelector("#hist").pause();
            document.getElementById("historia").style.display = "none";
                });
        document.getElementById("btn13").addEventListener("click", (e) => {
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn5").innerHTML = 'Ocultar Asteroide';
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", true);
            document.querySelector("#hist").pause();
            document.getElementById("historia").style.display = "none";
                });
        document.getElementById("btn14").addEventListener("click", (e) => {
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn5").innerHTML = 'Ocultar Meteorito';
            document.querySelector("#meteorito").setAttribute("visible", true);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", false);
            document.querySelector("#hist").pause();
            document.getElementById("historia").style.display = "none";
                });
        var activo = false;
        var volteado = false;
        let cel = false;
        var g = false;
        function myFunction(x) {
                if (x.matches) { // If media query matches
                    cel = true;
                } else{

                }}
            var x = window.matchMedia("(max-width: 640px)");
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes
        function readDeviceOrientation() {
            if (Math.abs(window.orientation) === 90 && cel == true) {
                document.getElementById("botonesorigen").style.left = "28%";
                //Para video
                document.getElementById("historia").style.left = "5%";
                document.getElementById("historia").style.top = "0%";
                document.getElementById("hist").style.width = "60%";
                document.getElementById("hist").style.height = "70%";
                document.querySelector("#cometa").setAttribute("scale", "0.3 0.4 0.3");
                document.querySelector("#asteroide").setAttribute("scale", "1 1.3 1");
                document.querySelector("#meteorito").setAttribute("scale", "0.5 0.6 0.5");
                document.getElementById("botonesorigen").style.display = "none";
                document.getElementById("botonvideo").style.display = "block";
            } else {
                document.getElementById("botonesorigen").style.left = "7%";
                //Para video
                document.getElementById("historia").style.left = "0%";
                document.getElementById("historia").style.top = "20%";
                document.getElementById("hist").style.width = "100%";
                document.getElementById("hist").style.height = "250";
                document.querySelector("#cometa").setAttribute("scale", "0.5 0.5 0.5");
                document.querySelector("#asteroide").setAttribute("scale", "1.5 1.5 1");
                document.querySelector("#meteorito").setAttribute("scale", "0.3 0.3 0.3");
                document.getElementById("botonesorigen").style.display = "block";
                document.getElementById("botonvideo").style.display = "none";
                g = true;
            }
            if (Math.abs(window.orientation) === 90 && cel == false) {
                 //Landscape
                    document.getElementById("botonesorigen").style.left = "28%";
                    //Para video
                    document.getElementById("historia").style.left = "15%";
                    document.getElementById("historia").style.top = "8%";
                    document.getElementById("hist").style.width = "820";
                    document.getElementById("hist").style.height = "650";
            }
            if(cel == false && g == true){
                    document.getElementById("botonesorigen").style.left = "7%";
                    //Para video
                    document.getElementById("historia").style.left = "0%";
                    document.getElementById("historia").style.top = "8%";
                    document.getElementById("hist").style.width = "100%";
                    document.getElementById("hist").style.height = "650";
            }
        }
        window.onorientationchange = readDeviceOrientation;

        document.getElementById("btn7").addEventListener("click", (e) => {
            window.history.back();
        });
        document.getElementById("btn5").addEventListener("click", (e) => {
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn5").style.display = "none";
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", false);
        });
        //Boton para cerrar el video
        document.getElementById("btn6").addEventListener("click", (e) => {
            document.getElementById("btn6").style.display = "none";
            document.getElementById("btn8").style.display = "inline-block";
            document.querySelector("#hist").pause();
                    document.getElementById("historia").style.display = "none";
                });
        
        //Boton para pausar video
        document.getElementById("btn8").addEventListener("click", (e) => {
            //Aqui hacemos todo lo del video del marker correspondiente
            document.getElementById("btn5").style.display = "none";
            document.getElementById("btn8").style.display = "none";
            document.getElementById("btn6").style.display = "inline-block";
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", false);
            document.querySelector("#hist").play();
                    document.getElementById("historia").style.display = "block";
                });

         //BOTONES VOLTEADOSSS
        //Boton para mostrar meteoro
        document.getElementById("btnm").addEventListener("click", (e) => {
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", false);
                });

        //Boton para cerrar el video
        document.getElementById("btnc").addEventListener("click", (e) => {
            document.querySelector("#hist").pause();
                    document.getElementById("historia").style.display = "none";
                });
        
        //Boton para pausar video
        document.getElementById("btnmp").addEventListener("click", (e) => {
            window.history.back();
                });

        //Boton para reproducir video
        document.getElementById("btnr").addEventListener("click", (e) => {
            document.querySelector("#meteorito").setAttribute("visible", false);
            document.querySelector("#cometa").setAttribute("visible", false);
            document.querySelector("#asteroide").setAttribute("visible", false);
            document.querySelector("#hist").play();
                    document.getElementById("historia").style.display = "block";
                });
    </script>
    <div class="vid" id="historia">
        <video id="hist" class="veo" controls>
            <source src="assets/tipos.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>


    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled:false">
        <a-assets>
            <a-asset-item id="bacu" src="../assets/Cuerpos/CometaM.glb"></a-asset-item>
            <a-asset-item id="aste" src="../assets/Modelos/Meteoro planeta.glb"></a-asset-item>
            <a-asset-item id="as" src="../assets/Cuerpos/Ast.glb"></a-asset-item>
            <a-asset-item id="hoyo" response-type="arraybuffer" src="../assets/Cuerpos/blackhole (1).glb"></a-asset-item>
            <a-asset-item id="galaxia" src="../assets/Cuerpos/galaxy.glb"></a-asset-item>
            <a-asset-item id="luna" src="../assets/Cuerpos/moon (1).glb"></a-asset-item>
            <a-asset-item id="nebu" src="../assets/Cuerpos/need_some_space.glb"></a-asset-item>
            <a-asset-item id="sistema" src="../assets/Cuerpos/solar_system.glb"></a-asset-item>
            <a-asset-item id="so" response-type="arraybuffer" src="../assets/Cuerpos/sun.glb"></a-asset-item>
        </a-assets>
        <!--COMETA-->
        <a-entity id="cometa" visible="false" position="-2.5 0 -4" rotation="0 0 90" scale="0.5 0.5 0.5" gltf-model="#bacu"
            animation="property: position; to: 3 0 -4; dur: 8000; easing: linear; loop: true"
            animation__2="property: rotation; to: 360 0 0; loop: true; dur: 8000"></a-entity>
        <!--ASTEROIDE-->
        <a-entity id="asteroide" visible="false" position="-2.5 0 -4" rotation="0 0 0" scale="1.5 1.5 1" gltf-model="#aste"
            animation="property: position; to: 3 0 -4; dur: 8000; easing: linear; loop: true"
            animation__2="property: rotation; to: 360 0 0; loop: true; dur: 8000"></a-entity>
        <!--METEORITO-->
        <a-entity id="meteorito" visible="false" position="-2.5 0 -4" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#as"
            animation="property: position; to: 3 0 -4; dur: 8000; easing: linear; loop: true"
            animation__2="property: rotation; to: 360 0 0; loop: true; dur: 8000"></a-entity>
        <!--HOYO NEGRO-->
        <a-entity id="black" visible="false" position="0 0 -4" rotation="10 0 0" scale="0.5 0.5 0.5" gltf-model="#hoyo" animation-mixer></a-entity>
        <a-entity id="galaxy" visible="true" position="0 0 -4" rotation="20 0 0" scale="0.7 0.7 0.7" gltf-model="#galaxia" animation-mixer></a-entity>
        <a-entity id="moon" visible="false" position="0 0 -4" rotation="20 0 0" scale="0.5 0.5 0.5" gltf-model="#luna" animation-mixer></a-entity>
        <a-entity id="system" visible="false" position="0 0 -4" rotation="0 0 0" scale="1.3 1.1 1.3" gltf-model="#sistema" animation-mixer></a-entity>
        <a-entity id="sun" visible="false" position="0 0 -4" rotation="0 0 0" scale="0.1 0.08 0.1" gltf-model="#so" animation-mixer><nebu/a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>

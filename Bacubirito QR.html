<html>

<head>
    <title>Bacubirito con Lector</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

            position: absolute;
            bottom: 0;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 88%;
            height: 115px;
            background: url(../assets/Imagenes/Recurso\ 11.png) center;
            margin: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;

        /* Moviles */
        @media screen and (max-width: 640px) {
            .vid{

            .butt {
            background: url(../assets/Imagenes/btn2.png) center;

        }

        /* Tablets */
        @media screen and (min-width: 640px) and (max-width: 1280px) {
            .vid{
                position: absolute;
                top: 10%;
                left: 3%;
                text-align: center;
                z-index: 1;  
                display: none;             
            }
            .veo{
                width: 100%;
                height: 650;
            }
            .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;

            border: 2px solid rgba(235, 152, 78);

        }

        /* Computadora */
        @media screen and (min-width: 1280px) {
            .vid{
                position: absolute;
                top: 3%;

                text-align: center;
                z-index: 1;   
                display: none;            
            }
            .veo{
                width: 920;
                height: 620;
            }
            .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div id="botonesorigen" style='position: absolute; top: 2%; left: 7%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Menu Principal</button>
        <button class="butt" id="btn5">Meteorito</button>
        <button class="butt" id="btn6">Cerrar</button>
        <button class="butt" id="btn8">Reproducir</button>
    </div>
    <div class="qrscanner" id="scanner"></div>

    <div class="vid" id="historia">
        <video id="hist" class="veo" controls>
            <source src="assets/historia.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        var activo = false;
        var volteado = false;
        let cel = false;
        var g = false;
        function myFunction(x) {
                if (x.matches) { // If media query matches
                    cel = true;
                } else{

                }}
            var x = window.matchMedia("(max-width: 640px)");
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes
        //PANTALLA AL GIRAR
            function readDeviceOrientation() {
                if (Math.abs(window.orientation) === 90 && cel == true) {
                    //Landscape
                    document.querySelector("#modelo").setAttribute("scale", "1.8 2 1.8");
                    document.querySelector("#modelo").setAttribute("position", "0 0.2 -4");
                    document.getElementById("botonesorigen").style.left = "28%";
                    //Para video
                    document.getElementById("historia").style.left = "15%";
                    document.getElementById("historia").style.top = "16%";
                    document.getElementById("hist").style.width = "580";
                    document.getElementById("hist").style.height = "250";
                } else {
                    //Portrait
                    document.querySelector("#modelo").setAttribute("scale", "2.8 1.8 2.8");
                    document.querySelector("#modelo").setAttribute("position", "0 -0.1 -4");
                    document.getElementById("botonesorigen").style.left = "7%";
                    //Para video
                    document.getElementById("historia").style.left = "0%";
                    document.getElementById("historia").style.top = "20%";
                    document.getElementById("hist").style.width = "420";
                    document.getElementById("hist").style.height = "250";
                    g = true;
                }
                if (Math.abs(window.orientation) === 90 && cel == false) {
                 //Landscape
                 document.querySelector("#modelo").setAttribute("scale", "1.8 2 1.8");
                    document.querySelector("#modelo").setAttribute("position", "0 0.2 -4");
                    document.getElementById("botonesorigen").style.left = "28%";
                    //Para video
                    document.getElementById("historia").style.left = "15%";
                    document.getElementById("historia").style.top = "8%";
                    document.getElementById("hist").style.width = "820";
                    document.getElementById("hist").style.height = "550";
            }
            if(cel == false && g == true){
                document.querySelector("#modelo").setAttribute("scale", "2.8 1.8 2.8");
                    document.querySelector("#modelo").setAttribute("position", "0 -0.1 -4");
                    document.getElementById("botonesorigen").style.left = "7%";
                    //Para video
                    document.getElementById("historia").style.left = "7%";
                    document.getElementById("historia").style.top = "8%";
                    document.getElementById("hist").style.width = "100%";
                    document.getElementById("hist").style.height = "650";
            }
            }
            window.onorientationchange = readDeviceOrientation;
        //Boton para mostrar meteoro
        document.getElementById("btn5").addEventListener("click", (e) => {
                    //Primero escondemos todo de los 2 videos anteriores
                activo = false;
                document.querySelector("#hist").pause();
                document.getElementById("historia").style.display = "none";
                //Aqui hacemos todo lo del video del marker correspondiente
                document.querySelector("#modelo").setAttribute("visible", true);
                document.getElementById("texto").style.display = "block";
                });

        //Boton para cerrar el video
        document.getElementById("btn6").addEventListener("click", (e) => {
            document.querySelector("#hist").pause();
                    document.getElementById("historia").style.display = "none";
                    activo = false;
                });
        
        //Boton para pausar video
        document.getElementById("btn7").addEventListener("click", (e) => {
            window.history.back();
                });

        //Boton para reproducir video
        document.getElementById("btn8").addEventListener("click", (e) => {
                    //Primero escondemos todo de los 2 videos anteriores
                    //Aqui hacemos todo lo del video del marker correspondiente
                    document.querySelector("#modelo").setAttribute("visible", false);
                    document.getElementById("texto").style.display = "none";
                    document.querySelector("#hist").play();
                    document.getElementById("historia").style.display = "block";
                    activo = true;
                });
            
    </script>


    <div id="texto" style="z-index: 9999;text-align: center; display: none; ">
        <p class="caja">
            • Es el quinto más grande del mundo. Fue descubierto en 1863, en Bacubirito, Sin.<br><br>
            • Fue trasladado al Centro Cívico Constitución en Culiacán para su exhibición desde 1959 hasta 1992.<br><br>
            • Desde 1993 hasta la fecha permanece en el Centro de Ciencias de Sinaloa.
        </p>
    </div>
    <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" >
        <a-assets>
            <a-asset-item id="bacu" src="../assets/Bacubirito/Meteoro Hist.glb"></a-asset-item>
        </a-assets>
        
        <a-entity id="modelo" visible="false" position="0 -0.1 -4" rotation="0 0 0" scale="2.8 1.8 2.8" gltf-model="#bacu"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>

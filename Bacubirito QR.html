<html>
    <head>
        <title>Bacubirito con Lector</title>
        <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
        <script type="text/javascript" src="/js/marcadores/bacubirito.js"></script>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <style>
            .qrscanner video {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                background-size: cover;
                height: auto;
                width: auto;
            }
            .butt {
              background: url(../assets/Imagenes/btn2.png) center;
              border: none;
              color: #F1EA41;
              padding: 7px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 12px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 12px;
              border: 2px solid rgba(235, 152, 78);
              box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            .caja{
            position: absolute;
            bottom: 0;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 80px;
            background: url(../assets/Imagenes/Recurso\ 11.png) center ;
            margin: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight:bold;
            padding:15px;
            border:3px solid #B34F19;
            text-align:justify;
            border-radius:10px;
            }
            
        </style>
    </head>
    <body>
        <div id="botonesorigen" style='top: 2%; left: 45%; text-align: center; z-index: 9999;'>
            <button class="butt" id="btn5">Meteorito</button>
            <button class="butt" id="btn6">Cerrar</button>
            <button class="butt" id="btn7">Pausar</button>
            <button class="butt" id="btn8">Reproducir</button>
        </div>
        <div id="texto" style="z-index: 9999;text-align: center; ">
            <p class="caja">
                •	Es el quinto más grande del mundo. Fue descubierto en 1863, en Bacubirito, Sin.<br>
                •	Fue trasladado al Centro Cívico Constitución en Culiacán para su exhibición desde 1959 hasta 1992.<br>
                •	Desde 1993 hasta la fecha permanece en el Centro de Ciencias de Sinaloa.
            </p>
        </div>
        <div class="qrscanner" id="scanner"></div>
        <a-scene vr-mode-ui="enabled: false" id="escena" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded>
            <a-assets>
                <a-asset-item id="bacu" src="../assets/Bacubirito/Terminado.glb"></a-asset-item>
            </a-assets>

            <a-entity id="modelo" position="0 0 -4" rotation="0 0 0" scale="0.8 0.8 0.8" gltf-model="#bacu" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000" gesture-handler></a-entity>

            <a-entity camera></a-entity>
            </a-scene>

    </body>
    
</html>

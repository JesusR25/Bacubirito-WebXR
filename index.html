<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script type="module" src="./js/index.js"></script>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesion</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrar</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Correo</label>
                        <input id="emailis" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="passis" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Mantener sesion abierta</label>
                    </div>
                    <div class="group">
                        <input type="submit" id="iniciar" class="button" value="Iniciar Sesion">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a id="invitado">Ingresar como invitado</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Escolaridad</label>
                        <select id="valores" class="select-css">
                            <option>Selecciona una opción</option>
                            <option>Primaria</option>
                            <option>Secundaria</option>
                            <option>Bachillerato</option>
                            <option>Licenciatura/Ingenieria</option>   
                            <option>Posgrado</option>
                            <option>Otro</option>
                          </select>
                        <input id="esc" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Correo Electronico</label>
                        <input id="email" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" id="registrar" class="button" value="Registrar">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">¿Ya estas registrado?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

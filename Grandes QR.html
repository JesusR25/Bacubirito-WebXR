<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="/js/marcadores/grandes.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }

        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 1px solid #3498db;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }

        /* Moviles */
        @media screen and (max-width: 640px) {
            div.container {
                width: 96%;
                max-width: 960px;
            }

            img {
                width: 80%;
                height: 40%;
                margin-left: 10%;
                margin-top: 10%;
            }
        }

        /* Tablets */
        @media screen and (min-width: 640px) and (max-width: 1280px) {
            div.container {
                width: 96%;
                max-width: 960px;
            }

            img {
                width: 60%;
                height: 20%;
                margin-left: 25%;
                margin-top: 10%;
            }
        }

        /* Computadora */
        @media screen and (min-width: 1280px) {
            div.container {
                width: 96%;
                max-width: 960px;
            }

            img {
                width: 20%;
                height: 40%;
                margin-left: 60%;
                margin-top: 10%;
            }
        }
    </style>
</head>

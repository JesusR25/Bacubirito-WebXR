<html>

<head>
    <title>Meteoritos m√°s grandes</title>
    <meta name="viewport" content="width=device-width"/>
    <script type="text/javascript" src="/js/jsqrscanner.nocache.js"></script>
    <script type="text/javascript" src="/js/marcadores/grandes.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script>
        let cel = false;
        function myFunction(x) {
                if (x.matches) { // If media query matches
                    cel = true;
                } else {
                }
            }
            var x = window.matchMedia("(max-width: 640px)");
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes
        function readDeviceOrientation() {
            if (Math.abs(window.orientation) === 90 && cel == true) {
                //Landscape
                document.getElementById("inf").style.width = "30%";
                document.getElementById("ima").style.width = "30%";
                document.getElementById("inf").style.marginTop = "3%";
                document.getElementById("ima").style.marginTop = "3%";
                document.getElementById("inf").style.marginLeft = "7%";
                document.getElementById("ima").style.marginLeft = "7%";
                //Boton
                document.getElementById("botonesorigen").style.left = "45%";
            } else {
                //Portrait
                document.getElementById("inf").style.width = "80%";
                document.getElementById("ima").style.width = "80%";
                document.getElementById("inf").style.marginTop = "10%";
                document.getElementById("ima").style.marginTop = "10%";
                document.getElementById("inf").style.marginLeft = "10%";
                document.getElementById("ima").style.marginLeft = "10%";
                //Boton
                document.getElementById("botonesorigen").style.left = "40%";
            }
        }
        window.onorientationchange = readDeviceOrientation;
    </script>
    <style>
        .qrscanner video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            background-size: cover;
            height: auto;
            width: auto;
        }

        .butt {
            background: url(../assets/Imagenes/btn2.png) center;
            border: none;
            color: #F1EA41;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid rgba(235, 152, 78);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 7px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: 1px solid #3498db;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        }

        /* Moviles */
        @media screen and (max-width: 640px) {
            div.container {
                width: 96%;
                max-width: 960px;
            }

            img {
                width: 80%;
                height: 40%;
                margin-left: 10%;
                margin-top: 10%;
            }
        }

        @media (orientation: landscape){
            div.container {
                width: 40%;
                max-width: 960px;
            }

            img {
                width: 20%;
                height: 10%;
                margin-left: 5%;
                margin-top: 2%;
            }
        }

        /* Tablets */
        @media screen and (min-width: 640px) and (max-width: 1280px) {
            div.container {
                width: 100%;
                max-width: 1200px;
            }

            img {
                width: 50%;
                height: 20%;
                margin-left: 25%;
                margin-top: 7%;
            }
        }

        /* Computadora */
        @media screen and (min-width: 1280px) {
            div.container {
                width: 96%;
                max-width: 960px;
            }

            img {
                width: auto;
                height: auto;
                max-width: 30%;
                max-height: 50%;
                margin-left: 5%;
                margin-top: 5%;
            }
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <div id="botonesorigen" style='position: absolute; top: 0%; left: 40%; text-align: center; z-index: 1;'>
        <button class="butt" id="btn7">Menu Principal</button>
    </div>

    <script>
        document.getElementById("btn7").addEventListener("click", (e) => {
                window.history.back();
            });
    </script>

    <div id="imagenes" onclick="ocultar();" style="z-index: 9999; position: fixed; display: none; ">
        <img id="inf" src="/assets/MetGrandes/Agpalilik.png" width="960" height="640" />
        <img id="ima" src="/assets/MetImg/Met-Agpalilik.png" width="960" height="640" />
    </div>
    <div class="qrscanner" id="scanner"></div>

</body>

</html>
